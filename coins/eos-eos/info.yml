    \ proven capable of meeting the performance requirements of applications on the\
    \ blockchain, \u200BDelegated Proof of Stake (DPOS)\u200B. Under this algorithm,\
    \ those who hold tokens on a blockchain adopting the EOS.IO software may select\
    \ block producers through a continuous approval voting system."
