manual_reviews:
  available: true
  introduction:
    purpose:
      description: "The field of cryptocurrency is expanding at an undying rate. One\
        \ of the most interesting cryptocurrencies to have emerged on the scenes is\
        \ EOS. EOS is a network based on the much-famous Ethereum Blockchain. This\
        \ is where it gets its unofficial naming i.e. Ethereum Operating System (The\
        \ Analyst Team, 2018).<br />\r\nOne can say EOS is an updated version of the\
        \ Ethereum Blockchain, but a more improved and updated version. EOS technology\
        \ was developed with the primary aim of building a network that can support\
        \ and provide a more efficient and scalable platform for decentralized applications.\
        \ It performs a number of similar functions, but more efficiently and swiftly.\
        \ When Ethereum was released initially, it claimed to have been the first\
        \ Blockchain to support decentralized applications. Sooner, it was revealed\
        \ that it needed more improvements as it was plagued by a lot of scalability\
        \ issues. What EOS technology does, in summary, is that it adds another layer\
        \ to the Ethereum network to help address these issues, taking the world closer\
        \ towards the possibility of decentralization.<br />\r\n"
      score: 4.5
      references: 'The Analyst Team. (2018, March 15). Decentral Media and Crypto
        Briefing 2019. Retrieved from Decentral Media and Crypto Briefing 2019 Web
        site: https://cryptobriefing.com/what-is-eos-introduction-to-the-eos-token/'
  current_stand:
    scandals_highlights:
      description: "There is no upper limit set to the supply of EOS. The inflation\
        \ rate has been decided by the governing body and is set at 5% currently.\
        \ However, unlimited supply quantity will raise concerns about inflation in\
        \ the future.<br />\r\nEOS is comparatively in the community, a new cryptocurrency.\
        \ The technology\u2019s whitepaper was released in 2017 and that is when this\
        \ Blockchain network came into limelight. It was backed by a very strong research\
        \ and marketing campaign by Block.io who ran the longest Initial Coin Offering\
        \ (ICO) in the history of cryptocurrencies. EOS ICO lasted for a whole year\
        \ from June 2017 to 2018, and it was not only the longest ICO but is also\
        \ the most successful of all time, raising a humungous amount of $4.1 billion\
        \ in the time period (Dale, 2019).<br />\r\nAlthough the EOS network has experienced\
        \ a tremendous growth since its inception, recently the cryptocurrency faced\
        \ a serious public backlash, as people accused them of running a corrupt governing\
        \ system. It was claimed that a large part of EOS Blockchain\u2019s governance\
        \ under the Chinese crypto giants \u2018Huobi\u2019 were allegedly involved\
        \ in vote-buying activities. Through this, they were safeguarding the position\
        \ of their \u2018block producers\u2019 (BPs). BPs are decentralized bodies\
        \ that constantly manage and govern the EOS network \u2013 there are 21 in\
        \ total. Block.one and Huobi both put out public statements, but there was\
        \ no clear message that acknowledges or denies the accusations (O'Neal, 2018).<br\
        \ />\r\n"
      score: 1.6
      references: "Dale, B. (2019, Sep 17). Coin desk. Retrieved from Coin desk Web\
        \ site: https://www.coindesk.com/the-first-yearlong-ico-for-eos-raised-4-billion-the-second-just-2-8-million<br\
        \ />\r\nO'Neal, S. (2018, October 05). Coin telegraph. Retrieved from Coin\
        \ telegraph Website: https://cointelegraph.com/news/corrupt-governance-what-we-know-about-recent-eos-scandal"
    product:
      description: "EOS has a working product, but it is centralized. The purpose\
        \ of consensus algorithms is to keep a Blockchain secure. <br />\r\nThe parent\
        \ company of EOS, Block.one has come up with many DApps (decentralized applications)\
        \ after they launched their Mainnet (fully developed and deployed Blockchain\
        \ protocol). As an estimate, there are around 350 DApps working on the EOS\
        \ network, which are published by both block.one and the community members\
        \ of the EOS network. The most famous of them all, perhaps, is Voice. Voice\
        \ is a social media platform, officially launched by block.one, that allows\
        \ its users to post and share content (Bloomberg , 2019).<br />\r\n"
      score: 3.2
      references: 'Bloomberg . (2019, June 01). The blockcrypto. Retrieved from The
        blockcrypto Website: https://www.theblockcrypto.com/linked/25549/block-one-the-firm-behind-eos-launches-social-media-app'
    development:
      description: "The mathematical model of the EOS network is based on the technology\u2019\
        s whitepaper which was published in 2017. After that block.one, under the\
        \ technical leadership of Dan Larimer, has developed the code. The platform\
        \ code is an open-source document that is freely accessible on GitHub where\
        \ Community members are encouraged to develop code and send pull requests\
        \ to block.one servers, who have the power to make the final decision. "
      score: 4.7
      references: null
    partnerships:
      description: "There are two notable partnerships that EOS has successfully retained\
        \ in 2019, and which are keeping the technology competitive in the crypto-world.\
        \ Tapatalk, a mobile forum app with over 300 million users, has recently launched\
        \ a Gold Point Reward System which is powered by EOS Blockchain.<br />\r\n\
        They also partner with Wanchain, a project that aims to achieve interoperability\
        \ between different Blockchains. Wanchain has previously implemented interoperability\
        \ schemes on the Bitcoin and Ethereum network and is now eyeing EOS as its\
        \ next Blockchain (Olarinoye, 2019). <br />\r\n"
      score: 3.8
      references: 'Olarinoye, D. (2019, March 26). Invest in Blockchain. Retrieved
        from Invest in Blockchain Website: https://www.investinblockchain.com/eos-q1-2019-partnerships/'
    community:
      description: "Due to the superior performance of EOS (at the cost of decentralization),\
        \ there are many developers who are interested in developing on EOS network.\
        \ Recently a special forum was organized by MEET.ONE where EOS developers,\
        \ more than 40 well-known EOS block producers, and leading DApp companies\
        \ introduced and adopted the EOS Blockchain (MEET.ONE, 2019). <br />\r\nAccording\
        \ to many EOS leaders, a substantial contribution to the EOS ecosystem has\
        \ come from the community members. There are many subsidiaries of EOS like\
        \ eosDetroit, eosDublin, eosAsia and EOSGO which are all working towards the\
        \ development of the EOS network (Fitzpatrick, 2018).<br />\r\n"
      score: 3.6
      references: "MEET.ONE. (2019, April 30). A Mediums Corporation. Retrieved from\
        \ A Mediums Corporation Web site: https://medium.com/meet-one/this-is-the-unique-decentralized-eos-community-f6e3ca169cc3<br\
        \ />\r\nFitzpatrick, L. (2018, Nov 04). Forbes. Retrieved from Forbes Website:\
        \ https://www.forbes.com/sites/lukefitzpatrick/2018/11/04/the-driving-force-behind-eos-is-community-qa-with-eos-leaders-from-america-and-europe-to-asia/#493be957906b"
    substitutes:
      description: Since the EOS technology is based on the Ethereum network, it is
        often compared with Ethereum. Other substitutes considered equally similar
        to EOS are, Stellar and Tron.
      score: 2.4
      references: null
  foresight:
    prediction:
      description: 'Imagine what starting capital is made available to a normal tech
        startup. EOS received 4 billion US dollars. What it does with this amount
        will determine if it succeeds or not. The biggest hurdle is the lack of decentralization.
        Unfortunately, no measures are being taken to achieve a level of decentralization
        similar to that of Ethereum, which is why it might be difficult for EOS to
        take over the market as number one. '
      score: 2.3
      references: null
    projects:
      description: EOS started out as an Ethereum based token but has now launched
        its own main net which uses the EOS.IO software. Block.one has laid out a
        roadmap that represents the plans of the company for the coming years. Under
        this project, the company will aim at enhancing the EOS platform in an attempt
        to make EOS the most widely adopted technology. Two main components of the
        project are to scale the block production and to make the EOS environment
        more developer-friendly (About Currencies, 2019).
      score: 3.5
      references: 'About Currencies. (2019, July 10). Changelly. Retrieved from Changelly
        Web site: https://changelly.com/blog/what-is-eos/'
    potential:
      description: EOS's potential could be huge if the semi-decentralized Blockchain
        prevails over other smart contract platforms like Ethereum.
      score: 4.6
      references: null
