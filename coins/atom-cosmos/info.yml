  current_stand:
    scandals_highlights:
      description: 'Cosmos was founded with the support of the Interchain Foundation (ICF); a 
      non-commercial foundation based in Switzerland. Cosmos held the Initial Coin Offering (ICO) 
      for its ATOM token in 2017. The ICO turned out to be successful, where the team managed to 
      raise $17 million within the first half an hour of the ICO. A total of 168 million tokens 
      were sold, while the team kept apart 50 million of the total supply to use for their 
      financial and strategic goals.
      Cosmos, with its idea of joining all other blockchains to eliminate the problem of blockchain 
      scalability, gained massive recognition in the year 2019. The project received countless 
      investments, so much so that Cosmos became the 25th largest cryptocurrency in terms of market 
      capitalization. This ranking was revealed by Coinpaper.io. The total market capital that Cosmos 
      has attracted so far stands at about $300 million, with each token trading at about $2.16.'
      score: 4.4
