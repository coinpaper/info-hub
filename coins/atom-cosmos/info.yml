    purpose:
      description: 'The purpose behind Cosmos was a little too demanding for sure. Where other 
      crypto-technologies are trying to solve one problem at a time, Cosmos revealed that it will 
      launch a blockchain-based interoperability platform, which will allow all the different 
      blockchains to interact and work together. It kind of pulls all the blockchains onto one 
      platform, and as per the latest news of February 2020, it looks like they are getting some 
      results out of their works.'
