descriptions:
  one_sentence: Global transactions with multiple blockchains
  introduction: "Developed by the Tendermint team since 2016, Cosmos is a highly forward-looking\
    \ cross-chain blockchain project that aims to achieve a \u201Cblockchain-based\
    \ internet\u201D based on token transfer and to construct a deeply integrated\
    \ token economy ecosystem."
  technology: Cosmos Hub is the first cross-chain hub of the Cosmos ecosystem, and
