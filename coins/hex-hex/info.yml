  current_stand:
    scandals_highlights:
      description: 'HEX has been on a roller coaster ride ever since its advent. Interestingly, the ups 
      and downs of its journey have been happening side by side, which is quite interesting. The project 
      was quick enough to earn a notorious name for itself. It was seen as scam by many due to its founder 
      (Richard Heart) being a very controversial figure. Due to the dubious practices of the founder, HEX 
      is virtually not listed on any major exchange and not in the rankings either. 99% of the trading 
      volume takes place on the decentralized exchange Uniswap. 
      Even though the project was labeled a scam by many, it still managed to go big on the cryptocurrency 
      markets. It is approaching the $1 billion milestones in terms of market capitalization very quickly. 
      This development came in around May 2020, when the project had a reported market capitalization of 
      over $970 million. A sudden surge came when many whales were rumored to have staked a lot of money 
      in HEX tokens.'
      score: 3.2
      references: 'Wright, T. (2020, May 15). Coin Telegraph. Retrieved from Coin Telegraph: 
      https://cointelegraph.com/news/hex-still-cant-shake-scam-label-as-token-approaches-1b-market-cap'
    product:
      description: 'HEX is an ERC-20 token as an actual product. The blockchain technology is built such 
      that it will reward the holders of the token instead of the miners. The concept is very similar to 
      that of conventional certificates of deposit (CD). Users can lock their investments in HEX tokens, 
      and then can earn interest along with their principal amount, once the term matures.'
      score: 4.2
      references: 'Wright, T. (2020, May 15). Coin Telegraph. Retrieved from Coin Telegraph: 
      https://cointelegraph.com/news/hex-still-cant-shake-scam-label-as-token-approaches-1b-market-cap'
    development:
      description: 'The code for the HEX project is publicly available and anyone can access it. The 
      top languages used in the project are Solidity and JavaScript. The main repository is being 
      hosted on GitHub under the name of BitcoinHEX. The team and developers on the Github repository, 
      however, are not very large in number and that is the primary reason why development has been 
      slow. The last activity was recorded 11 days ago.'
      score: 3.5
