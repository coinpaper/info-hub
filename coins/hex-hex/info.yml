    partnerships:
      description: 'HEX has managed to form several key partnerships, even though it is being considered 
      a scam by a large part of the crypto-community. One of the most strategic partnerships under its 
      belt is the one with the Milan-based payments company, SIA group. HEX hopes that this partnership 
      will allow it to capture the existing bank clients by offering them a digital alternative. 
      In other news, HEX has also entered into a partnership with IBM, the leading IT giant. HEX will 
      be the official business partner for IBM for their new institutional custody solution for digital 
      assets. In return, HEX will be making use of IBM’s advanced data security and protection features 
      on their proprietary platform.'
