id: xem-nem
symbol: XEM
name: NEM
logo: xem-nem_logo@512x512.png
founded: '2014-06-06'
descriptions:
  one_sentence: Smart contract platform for businesses
  introduction: 'NEM is the world''s first Smart Asset blockchain. Built from the
    ground up for enterprise-grade performance, NEM''s blockchain technology delivers
    a world class platform for management of almost any kind of asset: currencies,
    supply chains, notarizations, ownership records and more.'
  technology: "NEM\u2019S power is exposed through a straightforward and secure developer\
    \ interface so that you can deploy your blockchain solution in record time. Whether\
    \ you are building the next best mobile app or bringing blockchain into your existing\
    \ business infrastructure, NEM makes blockchain work for you. NEM\u2019s Smart\
    \ Asset system allows anyone to completely customize how they use the NEM blockchain,\
    \ with a robust set of features including domain-like namespaces and full on-blockchain\
    \ Multi-signature control."
  future: "Any application can access these features through NEM\u2019s simple API\
    \ allowing easy integration within mobile apps, existing business infrastructure\
    \ or contract logic. The NEM public blockchain provides an open and self-scaling\
    \ platform for developers.."
