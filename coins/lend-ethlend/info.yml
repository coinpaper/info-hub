id: lend-ethlend
symbol: LEND
name: Aave
logo: lend-ethlend_logo@512x512.png
founded: '2017-05-15'
descriptions:
  one_sentence: Lending market
  introduction: ETHLend.io introduces decentralized lending on Ethereum network by
    using ERC-20 compatible tokens or Ethereum Name Service (ENS) domains as a collateral.
    ETHLend solves the problem of reducing the loss of loan capital on default.
  technology: On healthy loan relationships the loan is paid back. However, the pseudo-anonymous
    nature of Ethereum blockchain network opens the possibility to avoid repayment
    of the loan since the lender might not have all the necessary details of the borrower
    to enforce the debt in the borrower's jurisdiction.
  future: Moreover, enforcement in a decentralized environment, where the parties
    can be from any part of the world, might not be efficient. ETHLend provides decentralized
    solutions to avoid loss of capital and to make one true global lending market
    available..
blockchain:
  consensus: Not mineable
  algorithm: None
  issue_date: '2017-12-01'
  type: token
  organization_structure: Centralized
  development_status: Alpha version
