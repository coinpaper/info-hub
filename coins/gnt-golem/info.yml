id: gnt-golem
symbol: GNT
name: Golem
logo: gnt-golem_logo@512x512.png
founded: '2016-11-11'
descriptions:
  one_sentence: Decentralized computing power
  introduction: "Golem is a global, open source, decentralized supercomputer that\
    \ anyone can access. It is made up of the combined power of users\u2019 machines,\
    \ from PCs to entire data centers. Golem is capable of computing a wide variety\
    \ of tasks, from CGI rendering, through machine learning to scientific computing."
  technology: "Golem\u2019s limitations are only defined by our developer community\u2019\
    s creativity. Golem creates a decentralized sharing economy of computing power\
    \ and supplies software developers with a flexible, reliable and cheap source\
    \ of computing power. Golem enables users and applications (requestors) to rent\
    \ out cycles of other users\u2019 (providers) machines. Any user ranging from\
    \ a single PC owner to a large data center can share resources through Golem and\
    \ get paid in GNT (Golem Network Tokens) by requestors."
  future: "Golem utilizes an Ethereum-based transaction system to settle payments\
    \ between providers, requestors and software developers. All computations take\
    \ place in sandbox environments and are fully isolated from the host\u2019s system.\
    \ Software developers are in the center of Golem\u2019s ecosystem: Our Application\
    \ Registry and Transaction Framework enable anyone to deploy, distribute and monetize\
    \ applications in the Golem network.."
