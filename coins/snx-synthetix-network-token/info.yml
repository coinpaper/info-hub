  introduction: "Synthetix Network Token will be a decentralised payment network where\
    \ users transact directly in a\r\nprice-stable cryptocurrency. Those who use the\
    \ stablecoin pay fees to those who\r\ncollateralise the network, compensating\
    \ them for the risks of providing collateral\r\nand stability. Collateral providers\
    \ control the money supply, and fees are\r\ndistributed in proportion with each\
    \ individual\u2019s stabilisation performance. Thus,\r\nSynthetix Network Token\
    \ rewards suppliers of stability and charges those who demand it."
