        Coinbase. Coinbase and Visa, collectively, launched the Coinbase Card which
        allowed users to use their Litecoin, Bitcoin and Ethereum balances for transactions
        (Zhao, 2019).
      score: 3.5
      references: 'Zhao, W. (2019, June 12). Coindesk. Retrieved from Coindesk Website:
        https://www.coindesk.com/coinbase-expands-cryptocurrency-visa-debit-cards-across-europe '
    community:
      description: "Litecoin hosts one of the most supportive and loyal communities.\
        \ They have toiled towards promoting technology in every way possible, but\
        \ there have not been many incentives to create value and attract users towards\
        \ the technology. The crypto world moved faster than they had imagined and\
        \ so Litecoin\u2019s development team did not get the chance to fully adapt\
        \ to  the market before other better options swooped in with their better\
        \ features and promises. "
      score: 2.5
      references: null
    substitutes:
      description: "Litecoin did not adapt to the changing dynamics of the crypto-world\
        \ and thus has been relegated to the background by  newer alternatives. It\
        \ did not support the private transaction feature and did not work towards\
        \ enhancing its network speed. Now there are much faster altcoins present\
        \ in the market and other cryptocurrencies that offer much better solutions\
        \ for scalability, privacy, and speed. The only hollow claim the Litecoin\
        \ Foundation still holds is that it was once considered to be the \u2018digital\
        \ silver\u2019 of the industry, a name people are not sure it can live up\
        \ to at this point."
      score: 2.0
