  introduction:
    purpose:
      description: "The number of different cryptocurrencies launched after the birth\
        \ of Bitcoin in 2009 has increased beyond what anyone could\u2019ve envisaged.\
        \ Each cryptocurrency that emerges claims that it offers something better\
        \ in terms of scalability, speed, privacy or fees. One such cryptocurrency\
        \ is Litecoin, which surfaced in 2011. Litecoin claims to be a better and\
        \ lighter version of the original Bitcoin and has proved that its transactions\
        \ are four times faster and much cheaper as well.<br />\r\nLitecoin was developed\
        \ by a former Google employee. The technology offered by Bitcoin had some\
        \ serious limitations and was discovered to be plagued by many flaws. Among\
        \ these were slow speeds, low-scalability, and mining practicality problems.\
        \ Litecoin was developed to address these issues and enhance the crypto-performance.\
        \ Its goal is to be a storage value for digital contracts and to become a\
        \ mainstream medium to be used for digital transactions. Its founder described\
        \ the technology as \u2018digital silver\u2019 in relation to Bitcoin\u2019\
        s \u2018digital gold\u2019 (Litecoin, 2012).<br />\r\n"
      score: 2.7
      references: 'Litecoin. (2012, March 12). Litecoin. Retrieved from Litecoin Website:
        https://litecoin.com/en/'
  current_stand:
    scandals_highlights:
      description: "The main highlight of Litecoin\u2019s history is that it has remained\
        \ one of the most popular altcoins of all time and has performed well in the\
        \ crypto-market. Litecoin has maintained its place in the top 10 altcoins\
        \ of all time for a really long time, which is a good indicator of its steady\
        \ growth and stability.<br />\r\nRecently, Litecoin\u2019s popularity took\
        \ a serious hit after its founder announced that he has sold all of his Litecoins.\
        \ Obviously, if the founder himself didn\u2019t believe in the potential of\
        \ the coin enough to keep it, why would others? This expression of no-confidence\
        \ can be seen by the fact that there are more BTC-addresses with $1000 than\
        \ LTC-addresses with as little as $1 (Bitinfocharts, 2019).<br />\r\nAnother\
        \ incident that made its way to the crypto-news on 24 Mar 2019, was that a\
        \ user had to pay a staggering amount of 200 Litecoins as the fee for his\
        \ transaction. Litecoin Foundation claims that the usual fee prices are around\
        \ $0.05, but 200 Litecoins as fees are valued at over $17,500 (Wilfred, 2019).<br\
        \ />\r\n"
      score: 3.7
      references: "Bitinfocharts. (2019). Litecoin Bitinfocharts. Retrieved from Bitinfocharts\
        \ Litecoin: https://bitinfocharts.com/<br />\r\nWilfred, M. (2019, May 24).\
        \ Coinfomania Litecoin. Retrieved from Litecoin Coinfomania: https://coinfomania.com/litecoin-user-spent-17500-in-fees-for-778-transfer/<br\
        \ />\r\n"
    product:
      description: "Litecoin was developed to address the issue of scalability and\
        \ to reduce the expense of transactions of Bitcoin, and it has managed to\
        \ provide a faster and cheaper alternative to some extent. The greater performance\
        \ is achieved through a hashing algorithm known as Scrypt instead of using\
        \ the original SHA-256 algorithm (Asolo, 2018). <br />\r\nLitecoin Foundation\
        \ rolled a token swapping network by the name of Lightning in November 2017.\
        \ It provided a way to swap tokens of different Blockchains, and the first\
        \ swap to go down in history was between Bitcoin and Litecoin.<br />\r\n<br\
        \ />\r\n"
      score: 3.5
      references: 'Asolo, B. (2018, December 18). Mycryptopedia. Retrieved from Mycryptopedia
        Website: https://www.mycryptopedia.com/litecoin-scrypt-algorithm-explained/'
    development:
