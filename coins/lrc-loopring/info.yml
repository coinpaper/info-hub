whitepaper:
  abstract: "Loopring is not only a protocol but also a decentralized automated execution\
    \ system that trades across the crypto-token exchanges, shielding users from counterparty\
    \ risk and reducing the cost of trading. By pooling the liquidity of cryptocurrencies,\
    \ we are building the financial system of the future.\r\n"
