id: lrc-loopring
symbol: LRC
name: Loopring
logo: lrc-loopring_logo@512x512.png
founded: '2016-08-06'
descriptions:
  one_sentence: Trade protocol for exchanges
  introduction: Loopring is an open protocol for scalable, non-custodial exchanges.
    Loopring 3.0 is our newest, fastest, and most forward-looking protocol.
  technology: Loopring 3.0 can settle up to 1,400 trades per second while guaranteeing
    the same level of security as the underlying Ethereum blockchain. This is made
    possible by using a construction called zkRollup, and a feature called On-Chain
    Data Availability, or OCDA. If OCDA is disabled, Loopring throughput becomes as
    high as 10,500 trades per second, but security reduces to that of the consortium
    which maintains said data. The average settlement cost for each trade with Loopring
    3.0 is as low as $0.002 USD, which covers the gas for Ethereum transactions and
    the cost of proof generation on cloud computing platforms.
  future: DEXes can further lower the settlement cost by using cheaper servers in
    the cloud and GPU-based algorithms. To put things in perspective, most brokers'
    stock trading fees in the US are in the range of $2 to $7 USD per trade..
