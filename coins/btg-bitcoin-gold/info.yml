descriptions:
  one_sentence: Bitcoin copy
  introduction: Bitcoin Gold was created in 2017 through a fork of the Bitcoin blockchain.
    It is a community-led project to create an experimental hard fork of Bitcoin to
    a new proof-of-work algorithm. The Bitcoin Gold community initiated the fork as
    part of its mission to make Bitcoin mining decentralized again.
  technology: "The community claims that Satoshi Nakamoto\u2019s idealistic vision\
    \ of \u201Cone CPU one vote\u201D has been superseded by a reality dominated by\
    \ a very small number of entities, some of whom have allegedly engaged in abusive\
    \ practices against individual miners and the Bitcoin network as a whole, such\
    \ as influencing Bitcoin price. The Bitcoin Gold blockchain contains the full\
    \ transaction history of the Bitcoin blockchain up until the fork date, including\
    \ the exact balances of Bitcoins held in wallets around the world, providing insights\
    \ on Bitcoin price and other details about these wallets. Wallet addresses that\
    \ contain Bitcoin immediately before the fork were given an equivalent amount\
    \ of Bitcoin Gold immediately after the fork."
  future: The Bitcoin and Bitcoin Gold blockchains both continue onward independently
    after the fork, with the Bitcoin Gold organization providing support for the latter.
    A crypto endowment held in multi-sig, time-locked wallets is funding current and
    future operations of the organization. Bitcoin price..
