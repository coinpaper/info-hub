id: trx-tron
symbol: TRX
name: TRON
logo: trx-tron_logo@512x512.png
founded: '2017-08-30'
descriptions:
  one_sentence: Platform for entertainment content through smart contracts
  introduction: General Data and Information. TRON is an open source platform launched
    in 2017 for the decentralized global distribution of content and entertainment
    in addition to the deployment of smart contracts. Their white paper was released
    ahead of their August 2017 ICO on the Ethereum blockchain.
  technology: April 2017 - Tron Foundation established. August 2017 - Tron ICO. 31st
    May 2018 - Tron Mainnet launched. June 2018 - ERC20 tokens migrated to to Tron.
    23rd July 2018 - Bittorrent acquired by Tron. Utility. The native coin (TRX) can
    be used by content consumers to pay creators for in-game assets, or use as currency
    in gaming or to reward creators directly for their entertainment content or to
    purchase additional access.
  future: Freezing (staking) TRX tokens results in energy and bandwidth required to
    interact smoothly with the network as well as the increase in voting power of
    voting for Super Representatives. Significant Features. Average blocktime of 15
    seconds; Total supply of 100 billion TRX; Consensus via Proof of Stake (Fast Paxos).
    High bandwidth, averaging 2000 Transactions per Second.
blockchain:
  consensus: Delegated Proof of Stake
  algorithm: DPoS
  issue_date: '2017-07-01'
  type: coin
  organization_structure: Semi-centralized
  development_status: On-going development
explorers:
- https://tronscan.org/
- https://www.trxplorer.io/
whitepaper:
  abstract: "TRON is an ambitious project dedicated to the establishment of a truly\
    \ decentralized Internet and its infrastructure. The TRON Protocol, one of the\
    \ largest blockchain-based operating systems in the world, offers public blockchain\
    \ support of high throughput, high scalability, and high availability for all\
    \ Decentralized Applications (DApps) in the TRON ecosystem. The July 2018 acquisition\
    \ of BitTorrent further cemented TRON\u2019s leadership in pursuing a decentralized\
    \ ecosystem."
  file: trx-tron_whitepaper.pdf
website:
  url: https://tron.network
video:
