      Former chief representative at Ripple Labs, Greater China Region.

      2011 Asia Weekly Cover Person; 2014 Davos Global Shaper, 2015 Forbes China 30
      Under 30.

      2015 CNTV Rising Star of the Year; 2015 only millennial graduate in the first
      batch of entrepreneurs at Hupan University.

      Since July 24th, 2018, TRON acquired BitTorrent Inc. which is an Internet technology
      company based in San Francisco and became its CEO'
