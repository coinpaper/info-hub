        \ as a distributed platform where a user could send a currency of choice and\
        \ the receiver could receive the payment in a currency of choice. The platform\
        \ has not been built yet, however, it is a work in progress. <br />\r\nThe\
        \ main project is facing some hurdles in its implementation. The foundation\
        \ has shifted its focus to another project to create a platform where developers\
