manual_reviews:
  available: true
  introduction:
    purpose:
      description: "Stellar (XLM) is a public distributed payment system that belongs\
        \ to the Stellar Development Foundation. The coin has retained its position\
        \ among the top ten most popular cryptocurrencies in the world. The interesting\
        \ thing about the technology is that while other altcoins follow the prices\
        \ of Bitcoin and Ethereum, Stellar (XLM) often shows signs of growth.<br />\r\
        \nStellar\u2019s main vision is to establish a decentralized banking system.\
        \ It seeks to make its coin Stellar Lumens a global currency that would be\
        \ globally recognized and accepted which will result in its being used for\
        \ daily transactions. A user can pay a bank some fiat currency (e.g. USD,\
        \ Euro \u2026) and the receiver could collect the payment in another fiat\
        \ currency, in the same way, Stellar Lumen will be used as an intermediate\
        \ technology (Mazieres, 2019). The transaction will take much lesser time\
        \ and cut down heavily on the transaction charges as compared to conventional\
        \ banking (Applicature, 2018).<br />\r\nSince the network aims to provide\
        \ freedom in terms of currency dealing, it is essential that it should have\
        \ access to huge amounts of different fiat currency reserves. This would be\
        \ achieved by working hand in hand with banks. However, banks are not showing\
        \ interest in adopting the technology as they would lose a major portion of\
        \ their revenue stream, should they partner with the technology. "
      score: 2.5
      references: "Applicature. (2018, December 21). Medium. Retrieved from Medium\
        \ Website: https://medium.com/applicature/stellar-cryptocurrency-review-xlm-b64df8fe6beb<br\
        \ />\r\nMazieres, D. (2019). Stellar. Retrieved from Stellar Website: https://www.stellar.org/papers/stellar-consensus-protocol.pdf<br\
        \ />\r\n"
  current_stand:
    scandals_highlights:
      description: "A highly anticipated project named Stellar Lightning was scheduled\
        \ to be released on 1 December 2018. However, due to some undisclosed events,\
        \ the deadline was missed and there\u2019s no update regarding the project\
        \ lately (Stellar Development Foundation, 2018).<br />\r\nStellar team has\
        \ only distributed a mere 20% of all its Lumen coins among its users. It plans\
        \ on distributing the rest of the 80% in the next 10 years. However, not every\
        \ user will be getting the Stellar Lumens airdrops. Only those user accounts\
        \ who would have at least 0.05% of all votes would receive the distributed\
        \ amount. A large share of the cryptocurrency will be retained by the Stellar\
        \ team. When 20 Billion Lumens were distributed among bitcoin holders, only\
        \ 2 Billion Lumens were claimed and the Stellar Development Foundation took\
        \ the remaining 18 Billion Lumens."
      score: 2.0
      references: "Stellar Development Foundation. (2018, March 19). Stellar. Retrieved\
