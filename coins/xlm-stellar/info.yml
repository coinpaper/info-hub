        Joyce Kim. McCaleb is a well-known expert in his field. He founded eDonkey2000,
        a file-sharing program. However, the company was put down soon after its release
        and the company had to pay 30 Billion Dollars in compensation for copyright
        violations. McCaleb created another website known as MtGox which he later
        sold, while still holding shares of the platform (McCormack, 2019). He co-founded
        Ripple in 2012/2013 and left the team in 2014 to create his own cryptocurrency
        Stellar Lumen off a Ripple fork. His ethical values might have not always
        been good and he could be a possible risk factor. '
