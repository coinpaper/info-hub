descriptions:
  one_sentence: null
  introduction: "The Transfer Token (TTT) is an ERC-20 based cryptocurrency developed\
    \ by Atom Solutions. It is intended to be utilized as a gateway for currency exchange\
    \ and overseas remittance. One of the main features of TTT is that, 50% of the\
    \ fees incurred by trading and exchanging using Eternal Wallet are returned to\
    \ the users, accordingly to the amount of TTT they hold within Eternal Wallet.\r\
    \nAnother feature is that Eternal Wallet, through using TTT, can provide users\
    \ with the world\u2019s most affordable currency exchange and overseas remittance,\
    \ making it a revolutionary innovation in the current global state of currency\
    \ exchanges."
