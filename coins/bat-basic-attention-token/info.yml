  introduction:
    purpose:
      description: "After the popular cryptocurrency bull-run in 2017, the world witnessed\
        \ a drastic increase in the number of users and the significant amount of\
        \ attention being diverted towards the cryptocurrency technology. Many more\
        \ businesses were adamant to incorporate some cryptocurrency in their business\
        \ in some way or another. This led to the introduction of specialized coins\
        \ that had a much-localized purpose, like loyalty-building coins and utility\
        \ tokens. Among them is Basic Attention Coin (BAT).<br />\r\nThe Basic Attention\
        \ Token (BAT) is a specialized utility token which will be solely used within\
        \ the Brave-Browser Ecosystem. The Brave Browser is an internet browser whose\
        \ build is comparable to that of Google Chrome Browser. The catch, however,\
        \ is that Brave-Browser offers integrated Ad Blocker and Tracker Blocker which\
        \ serves as the solution to the ad spamming that frustrates internet users.\
        \ This results in faster browsing and small loading times as the user does\
        \ not have to process ad data as well. The browser also gives its users the\
        \ option to see ads that are verified by Brave, and if they do so, they will\
        \ be able to earn BAT tokens that can be used within the Brave ecosystem to\
        \ purchase several benefits on apps like YouTube and Twitch (Team Brave, 2018). "
      score: 4.4
      references: "Team Brave. (2018, February 03). Brave. Retrieved from Brave Website:\
        \ https://brave.com/download<br />\r\n"
  current_stand:
    scandals_highlights:
      description: "While many Initial Coin Offerings have been organized by several\
        \ different cryptocurrencies, none of could come close to what BAT ICO did.\
        \ The BAT ICO was marked with complete action, where the company raised more\
        \ than $35 million in a mind-boggling record time of under one minute. Though\
        \ there have been concerns concerning the inability of many people to participate\
        \ in the ICO, as only a handful of big shareholders took a chunk out of the\
        \ BAT supply. One buyer even managed to secure a $4.7 million worth of Basic\
        \ Attention Token deal (Russell, 2017).<br />\r\nSince then, BAT has frequently\
        \ managed to maintain its position in the news and among cryptocurrency enthusiasts.\
        \ Recently, it partnered with the TAP network, which is an advertisement company\
        \ with over 250,000 clients. This could give Brave-Browser and BAT a real\
        \ boost in terms of its reach (Tapcoin, 2019).<br />\r\n"
      score: 4.1
      references: "Russell, J. (2017, June 01). TechCrunch. Retrieved from TechCrunch\
        \ Website: https://techcrunch.com/2017/06/01/brave-ico-35-million-30-seconds-brendan-eich/<br\
        \ />\r\nTapcoin. (2019, February 11). Tap Global. Retrieved from Tap Global\
        \ Website: https://www.tapcoin.net/<br />\r\n"
    product:
      description: The company has already launched the Brave-Browser which is a completely
        working version for desktop and mobile devices. The primary aim of the product
        is to achieve undisturbed and seamless web browsing which is not plagued by
        ad spamming. For this purpose, it comes with an integrated advertisement blocker
        and tracker blocker. Unless and until the user opts for Brave-verified ads,
        they will not be bothered with any ads. In return for seeing the ads, the
        users will be able to earn free BAT coins. The Browser comes with many features,
        and the interface is really clean and easy to use (Team Brave, 2018).
      score: 4.7
