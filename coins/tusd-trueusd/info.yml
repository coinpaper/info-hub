id: tusd-trueusd
symbol: TUSD
name: TrueUSD
logo: tusd-trueusd_logo@512x512.png
founded: '2018-03-31'
descriptions:
  one_sentence: Stablecoin that should stay at the value of 1 USD
  introduction: TrueUSD, part of the TrustToken asset tokenization platform, is a
    blockchain-based stablecoin pegged to the value of USD. In the TrueUSD system,
    U.S Dollars are held in the bank accounts of multiple trust companies that have
    signed escrow agreements, rather than in a bank account controlled by a single
    company.
  technology: "The contents of said escrow account is verified by an independent third-party\
    \ accountant that publishes monthly attestation reports. If someone wants to obtain\
    \ TrueUSD through the online application, they will need to pass a KYC/AML check.\
    \ Once that\u2019s complete, they can send USD to one of TrueUSD\u2019s trust\
    \ company partners. Once the funds are verified by the trust company, their API\
    \ will instruct the TrueUSD smart contract to issue tokens on a 1 to 1 ratio and\
    \ to send them to the Ethereum address associated with the account at hand."
  future: "Once in the wallet, the tokens can be transferred to a friend or used as\
    \ payment, combining the advantages of fiat (stability and trust) with those of\
    \ cryptocurrencies (reduced fees and transfer times). The user can also redeem\
    \ real US Dollars by sending the TUSD tokens back to the smart contract address,\
    \ which will notify the trust company, and initiate a bank transfer to the user\u2019\
    s account.."
