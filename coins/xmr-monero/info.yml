    product:
      description: "Monero has introduced a number of revolutionary features on top\
        \ of its blockchain network and this has helped it to achieve complete anonymity,\
        \ something other coins are yet to achieve. The first Monero protocol enabled\
        \ private transactions. The main transactions were split into multiple smaller\
        \ transactions and dummy transactions were also added to the main bundle.\
        \ Only the sender and the receiver were able to see valid transactions. Other\
        \ people could only see requests for transactions but a little analysis still\
        \ allowed them to find out the transaction amount nonetheless, but this is\
        \ better than any other cryptocurrency has achieved.<br />\r\nIn 2017, Monero\
        \ implemented RingCT technology which completely obscured the transaction\
        \ amount from other users. Another feature that was added in the Monero technology\
        \ was named as Kovri. It passed the main traffic by rerouting users through\
        \ I2P nodes. This further brought anonymity on the network as a user\u2019\
        s real IP addresses were not visible and could not be tracked. "
      score: 5.0
      references: null
