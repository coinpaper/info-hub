        \ going to come after the next team meeting. Monero\u2019s price skyrocketed\
        \ to almost double its valuation in anticipation of the news. However, a few\
        \ hours before the team meeting, he stated that he had only put out the news\
        \ to provoke speculators and no serious ambitions were behind the news and\
        \ this plummeted the price instantly to its old price in a matter of minutes\
        \ (Southurst, 2017).<br />\r\nSince Monero transactions can be anonymous,\
        \ it has been used in several unethical acts. In January 2019, the wife of\
        \ a Norwegian multi-millionaire was kidnapped, and the kidnappers demanded\
        \ $10 million in ransom through Monero tokens (Agency Staff, 2019). <br />\r\
        \nAnother incident was with \u2018The Wall Street Market\u2019, which was\
