descriptions:
  one_sentence: Anonymous, untraceable transactions
  introduction: "General Data and Information. Monero (XMR, formerly BitMonero) is\
    \ a fork of Bytecoin (on 18th April 2014) that emphasises the obfuscation of private\
    \ data (like addresses and transaction values) making for a blockchain with a\
    \ public ledger with open access for broadcasting and writing transactions but\
    \ with complete privacy for users. Each user can read the portions of the blockchain\
    \ that relate directly to their own addresses, or can choose to broadcast unobfuscated\
    \ transactions. The rationale behind the emphasis on privacy is the principle\
    \ that no outside observer should have the unrestricted right to view a user\u2019\
    s private financial transactions and net worth. This holds true for the current\
    \ financial system, and Monero aims to recreate this right to privacy in the crypto-currency\
    \ ecosystem. This privacy is achieved through a combination of enforced privacy,\
    \ bulletproof zero-knowledge proofs, ring confidential transactions, stealth addresses,\
    \ ring signatures and ASIC resistance. Milestones."
  technology: 18th April 2014 - Monero blockchain launched. 10th January 2017 - Confidential
    Transactions and Ring Signatures adopted, known collectively as Ring Confidential
    Transactions (RingCT). October 2018 - Bulletproofs (zero knowledge proofs) adopted
    on chain. Utility. Monero (XMR) aims to be fiat currency replacement, a store
    of value. By implementing privacy features by default, it restores the right to
    privacy of a user whilst being able to utilize and harness the strengths of a
    public blockchain, namely resilience, decentralization and censorship resistance.
    Due to the untraceability of transactions, all Monero coins are essentially fungible
    as no transaction history can be attached to them, thus making them functionally
    identical. Further developments include the ability to obfuscate IP addresses
    to further enhance privacy protections for users. Significant Features.
  future: 'Privacy coin, transaction addresses and amounts are obfuscated by design.
    Privacy of transactions mimics the use of cash in current economies. Monero is
    fungible, past transactions can not be traced, thus all coins are indistinguishable
    from other coins. Open and unrestricted access with no third party middleman for
    approving transactions. Transactions can be revealed by a user if required. Average
    blocktime of 2 minutes; Total supply of 18.4 million XMR (then 0.3 XMR per minute
    forever); Consensus via Proof of Work (CryptoNight). References: ..'
