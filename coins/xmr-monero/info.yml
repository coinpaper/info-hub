  introduction:
    purpose:
      description: "Although the world of cryptocurrency is growing daily and a lot\
        \ of crypto coins are flooding the market each passing day, not many people\
        \ are aware of the limitations battling crypto-giants like Bitcoin. Scalability,\
        \ network speed, transaction limits, fee charges are just a few issues to\
        \ name. Another disturbing issue that needs to be addressed is the issue of\
        \ privacy as it concerns users and their transactions. When a user pays for\
        \ a cup of coffee with Bitcoin, their wallet address is exposed to the seller\
        \ whether they want that information exposed or not. This allows him to know\
        \ the account details and transaction history of the user, which in fact,\
        \ is quite worrisome. <br />\r\nFor this very same reason, Monero was developed\
        \ with the vision of making transactions completely anonymous. Monero restricts\
        \ the visibility of user account details and the transaction history linked\
        \ with the account, until and unless the owner grants you access to the concerned\
        \ information (Saberhagen, 2013).<br />\r\n"
