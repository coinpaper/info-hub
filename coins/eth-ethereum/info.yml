  introduction:
    purpose:
      description: "While Bitcoin is revered as the pioneer of cryptocurrencies that\
        \ built a legacy of its own and launched a whole industry of innovation through\
        \ Blockchain technology, it still remained limited in its application and\
        \ practical implementation. Then came Ethereum, which opened the doors of\
        \ the locked hurdles, unleashed the true potential of the application of cryptocurrencies\
        \ and opened the world\u2019s eyes to what Cryptocurrency is set to achieve.<br\
        \ />\r\nEthereum is an open-source, public Blockchain platform that is decentralized\
        \ and gives room for independent companies to build their own decentralized\
        \ applications and cryptocurrency tokens on its platform. Those cryptocurrencies\
        \ are then known as ERC-20 tokens. Ethereum builds smart contracts and stores\
        \ information on a network of international nodes. A cryptocurrency known\
        \ as Ether is used to pay network nodes in order to process transactions (Chinchilla,\
        \ 2019).<br />\r\n"
      score: 5.0
      references: 'Chinchilla, C. (2019, June 17). Github. Retrieved from Github Website:
        https://github.com/ethereum/wiki/wiki/White-Paper'
  current_stand:
    scandals_highlights:
      description: "Ethereum has previously announced that it will be rolling out\
        \ an upgraded version of the Ethereum Blockchain platform. They have named\
        \ the upgrade Constantinople. However, the release was recently delayed because\
        \ the team noticed some serious security concerning bugs in the design of\
        \ the platform (Jameson, 2019). <br />\r\nAnother major fact regarding the\
        \ Ethereum network is that the network was bottlenecked due to an influx of\
        \ transactions. In December 2017, the user activity on the decentralized app\
        \ \u2018CryptoKitties\u2019 increased to such extent that the whole Ethereum\
        \ network faced delayed transactions and reduced speed (Cheng, 2017).<br />\r\
        \n"
      score: 4.0
      references: "Jameson, H. (2019, February 22). Ethereum Blog. Retrieved from\
