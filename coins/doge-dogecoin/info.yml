descriptions:
  one_sentence: Litecoin copy, gag-/ meme-coin
  introduction: A Bitcoin clone that has reached success through clever marketing.
  technology: Over the past year well over a hundred new cryptocurrencies have been
    created but not many have instantly carved out a niche. Dogecoin has sponsored
    multiple high profile events such as Nascar teams and the winter Olympics - even
    so, there are few locations to use the coin - and instead, it has become a de
    facto internet tipping currency.
  future: The coin has produced 100 billion units by the end of 2015 and is now producing
    roughly 5 billion units per year.
