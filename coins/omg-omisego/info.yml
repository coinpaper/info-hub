id: omg-omisego
symbol: OMG
name: OmiseGO
logo: omg-omisego_logo@512x512.png
founded: '2017-06-23'
descriptions:
  one_sentence: Global transactions with low fees
  introduction: OmiseGO is building a decentralized exchange, liquidity provider mechanism,
    clearinghouse messaging network, and asset-backed blockchain gateway. OmiseGO
    is not owned by any single one party. Instead, it is an open distributed network
    of validators which enforce behavior of all participants.
  technology: It uses the mechanism of a protocol token to create a proof-of-stake
    blockchain to enable enforcement of market activity amongst participants. This
    high-performant distributed network enforces exchange across asset classes, from
    . at-backed issuers to fully decentralized blockchain tokens (ERC-20 style and
    native cryptocurrencies). Unlike nearly all other decentralized exchange platforms,
    this allows for the decentralized exchange of other blockchains and between multiple
    blockchains directly without a trusted gateway token.
  future: Markets may be able to signi. cantly reduce spreads and encourage market
    assurance via decentralizing custody and increased transparency of market activity.
    This is achieved using smart contracts, protocol tokens enforcing correct market
    behavior of order book matching, a new construction of Ethereum bonded external
    enforcement of clearinghouse activity and commitments to historical exchange data
    for use with Ethereum smart contracts.
blockchain:
  consensus: Not mineable
  algorithm: None
  issue_date: '2017-06-23'
  type: token
  organization_structure: Centralized
  development_status: On-going development
