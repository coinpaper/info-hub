manual_reviews:
  available: true
  introduction:
    purpose:
      description: "Storming the market to compete with the other altcoins, OmiseGO\
        \ comes with the aim of becoming an exchange, asset-backed blockchain and\
        \ most importantly a decentralized bank that could be used to make payments\
        \ to anyone anywhere around the world. The network gives you the freedom to\
        \ work with both cryptocurrencies and fiat (USD, EUR \u2026) currencies as\
        \ well. The marketing strategy of OmiseGo targets people who are not already\
        \ using banks for transaction, and their focus areas include, India, Japan,\
        \ and China.<br />\r\nOmiseGo defines its goal as trying to become a \u2018\
        \u2019preeminent high-value exchange and a settlement platform\u2019\u2019\
        . The purpose behind its advent was to build a user-friendly platform that\
        \ could connect different methods of payment, be it in the form of some cryptocurrency\
        \ or any fiat currency. Now, this vision is not something new and has been\
        \ expressed by many crypto-technologies before. OmiseGo takes the lead with\
        \ its new technology called Minimal Viable Plasma, which is built upon the\
        \ Ethereum Network. This technology aims to multiply the available throughput\
        \ of transactions per second (Poon, 2017). "
      score: 3.5
      references: 'Poon, J. (2017, June 17). Omise. Retrieved from Omise Website:
        https://cdn.omise.co/omg/whitepaper.pdf'
  current_stand:
    scandals_highlights:
      description: "OmiseGo has remained an unpopular coin for a long time largely\
        \ because of its not-so-impressive marketing strategy. It has not been around\
        \ much in the news and no major scandal has hit the coin, whether good or\
        \ bad. The main setback that the project is facing is that the Plasma Network\
        \ has not yet been developed. Timely development and execution of the plasma\
        \ network will likely be a future project. Lately, rumours have been circulating\
        \ in the market that OmiseGo has appointed a new CEO because the former CEO\
        \ couldn\u2019t meet up with deadlines and delivery of the important projects.\
        \ The new CEO has been identified as Vansa, but there is no information available\
        \ to the public concerning her. <br />\r\nThe technology has been developed\
        \ under the advisory supervision of Vitalik, the founder of Ethereum. People\
        \ are hopeful about the technology partly due to his involvement in its development\
        \ (Pandorasbox, 2017). "
      score: 3.5
      references: 'Pandorasbox. (2017). Steemit. Retrieved from Steemit Website: https://steemit.com/cryptocurrency/@pandorasbox/ethereum-omisego-plasma-coming-soon-vitalik-posts-minimal-viable-plasma-implementation'
    product:
      description: 'The actual product of the OmiseGo blockchain is aimed at achieving
        the execution of the Minimal Viable Plasma network that will render it to
        generate high throughput rates. However, the technology is not developed fully
        and there are still some major hurdles to overcome for its smooth integration
        and execution. The initial deployment and testing phase of OmiseGo commenced
        in February 2019 (Crypto Index, 2018). '
