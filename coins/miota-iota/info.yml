  introduction:
    purpose:
      description: "IOTA is short for Internet of Things Application, and it provides\
        \ seamless transactions between the devices present on the Internet of Things\
        \ (Garner, 2018).<br />\r\nIOTA (MIOTA) attempts to become the main currency\
        \ for all transactions of the Internet of Things (IoT). For this to happen\
        \ Iota needs to solve the current problems of scalability, transaction speed,\
        \ and centralization that has kept other cryptocurrencies on their toes. IOTA\
        \ (MIOTA), is a cryptocurrency, specifically designed to process financial\
        \ transactions that are faster, safer, cheaper, smaller and scalable (IOTA\
        \ Support, 2018). This technology addresses the major concerns of scalability\
        \ and transaction fees linked with other cryptocurrencies. IOTA offers a unique\
        \ technique of facilitating transactions by eliminating the need for blockchains.\
        \ Unlike many other cryptocurrencies, it uses distributed ledgers. This enables\
        \ it to delete the \u2018miners,\u2019 and serve the purpose of faster and\
        \ cheaper transactions using a mathematical concept of Directed Acyclic Graphs.\
        \ This is the main essence of the IOTA technology which separates IOTA with\
        \ every other cryptocurrency out there (Everything Tangle, 2017).<br />\r\n"
      score: 4.7
      references: "Garner, B. (2018, October 29). Coin Central. Retrieved from Coin\
        \ Central Website: https://coincentral.com/what-is-iota-cryptocurrency-coin/<br\
        \ />\r\nIOTA Support. (2018). IOTA Support. Retrieved September 10, 2019,\
        \ from IOTA Support Website: https://iotasupport.com/whatisiota.shtml<br />\r\
        \nEverything Tangle. (2017, December 5). IOTA explained in 2 minutes! Canada.\
        \ Retrieved from https://www.youtube.com/watch?v=ivWqqfzunhI"
  current_stand:
    scandals_highlights:
      description: "IOTA undoubtedly has an unmatched potential to be used as a major\
        \ means of transaction in many real-world scenarios. Recent developments have\
        \ occurred which are all in favor of the technology. Among them is the acceptance\
        \ of IOTA as a technology of the future that will lead the IoT industry. To\
        \ advance this purpose, S\xFCddeutsche Zeitung, one of Germany\u2019s biggest\
        \ newspaper, held its annual summit in 2018. At the summit, Dominik Schiener\
        \ (IOTA\u2019s co-founder) met and held a panel discussion with Helge Braun,\
        \ Head of the Chancellery & Federal Minister for Special Affairs for Germany.\
        \ The summit also featured Angela Merkel (German Chancellor), Jean-Claude\
        \ Juncker (President of the EU Commission), and several ministers of the German\
        \ government. Among the attendees were the top administration of many high-ranking\
        \ German companies (Mueller, 2018).<br />\r\nThe team behind IOTA, at IOTA\
        \ Foundation is reportedly working with Deutsche Telekom, Europe\u2019s largest\
        \ telecommunication providers, and Deutsche Bahn, world\u2019s second-largest\
        \ transport company to adopt IOTA and contribute to the IOTA\u2019s Data Marketplace\
        \ (Mueller, 2018). Adding to this, Jaguar Land Rover, which is one of the\
        \ leading automobile manufacturers in Europe, is working on a project that\
        \ will reward its drivers with IOTA cryptocurrency in exchange for sharing\
        \ data related to their location, road quality, car health, navigation, etc.\
        \ (Chavez-Dreyfuss, 2019). All these developments regarding IOTA technology\
        \ shows how serious and impactful this cryptocurrency can be.<br />\r\nIn\
        \ January 2018, a wave of IOTA thefts swept the internet. A conman set up\
        \ a website that claimed to guide the masses with the basics of IOTA and provided\
        \ them with services like seed generation for their IOTA wallets. Deep down\
        \ the otherwise seemingly safe website lied the scam of stealing IOTA coins\
        \ from the user\u2019s wallets. Fortunately, Europol with the help of German\
        \ and British authorities, and the support of the IOTA\u2019s active community\
        \ was able to track down and arrest the man behind the notorious scam (Cimpanu,\
        \ 2019). <br />\r\nAdditionally, what is considered the biggest achievement\
        \ and the latest development regarding IOTA is that it is set to become standardized.\
        \ According to Richard Soley, CEO of Object Management Group (OMG), the IOTA\
        \ technology will be standardized by the International Organization for Standardization\
        \ (ISO) by the end of the next year (Jain, 2019). After standardization, new\
        \ horizons will open up for IOTA; it will become open-sourced, widely recognized\
        \ and adopted, resulting in a boom in the IOTA\u2019s market capital share.<br\
        \ />\r\n"
      score: 4.9
      references: "Mueller, C. (2018, September 4). Hello IOTA. Retrieved from Hello\
        \ IOTA Website: https://helloiota.com/iota-co-founder-dominik-schiener-will-be-speaking-to-germanys-minister-of-the-chancellery/<br\
        \ />\r\nChavez-Dreyfuss, G. (2019, April 29). Reuters. Retrieved from Reuters\
        \ Website: https://www.reuters.com/article/us-crypto-currencies-jaguar-idUSKCN1S40UD<br\
        \ />\r\nCimpanu, C. (2019, January 23). CBS Interactive. Retrieved from CBS\
        \ Interactive Website: https://www.zdnet.com/article/europol-arrests-uk-man-for-stealing-eur10-million-worth-of-iota-cryptocurrency/<br\
        \ />\r\nJain, T. (2019, August 1). OBN. Retrieved from OBN Website: https://ourbitcoinnews.com/crypto-technology-iota-to-become-officially-standardised/<br\
        \ />\r\n"
    product:
      description: "The actual goal of IOTA is to provide a seamless transaction which\
        \ is both faster and cheaper. In order to do this, IOTA has replaced the blockchain\
        \ technology with its own technology knows as Tangle (IOTA Foundation, 2018).\
        \ Tangle is a system of interlinked and individual transactions that are stored\
        \ across the decentralized network of users. When a transaction is initiated,\
        \ it needs to verify two previous random transactions, meaning each user plays\
        \ the role of a miner by processing the previous transactions. <br />\r\n\
        However, it is difficult to process transactions on a decentralized network\
        \ like Tangle, as the data that needs to be obtained comes from outside the\
        \ execution environment. To address this problem, IOTA has developed its own\
        \ protocol, known as Qubic, which provides the solution in the form of quorum\
        \ based computing (IOTA, 2018). In layman terms, Qubic offers support to the\
        \ Tangle technology in form of multiprocessing capabilities.<br />\r\n"
      score: 3.7
      references: "IOTA Foundation. (2018, January 20). IOTA Foundation. Retrieved\
        \ from IOTA Foundation Website: https://www.iota.org/research/meet-the-tangle<br\
        \ />\r\nIOTA. (2018, February 1). IOTA Foundation. Retrieved from IOTA.org:\
        \ https://qubic.iota.org/intro"
    development:
      description: "The IOTA Foundation is the main body representing and developing\
        \ the IOTA technology. Under their hood, they have many projects which aim\
        \ at renewing, updating and developing the code frequently.<br />\r\nAs mentioned\
        \ earlier, Tangle is the technology that enables the IOTA currency to become\
        \ a decentralized asset, unlike all other cryptocurrencies which are based\
        \ on blockchain technology. In December 2018, IOTA Foundation in partnership\
        \ with Cybercrypt A/S developed a lightweight trinary cryptographic hash function\
        \ that is designed to provide security against all known cyber and crypt-based\
        \ attacks. The hash function has been named Troika (Harbor, 2018).<br />\r\
        \n<br />\r\n"
      score: 4.8
      references: "Harbor, C. (2018, Decembre 20). IOTA Foundation. Retrieved from\
        \ IOTA Foundation Website: https://blog.iota.org/iota-and-cybercrypt-announce-new-lightweight-trinary-cryptographic-hash-function-678e741315e8<br\
        \ />\r\nhttps://github.com/iotaledger"
