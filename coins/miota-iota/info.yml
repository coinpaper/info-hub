id: miota-iota
symbol: MIOTA
name: IOTA
logo: miota-iota_logo@512x512.png
founded: '2017-07-01'
descriptions:
  one_sentence: Machine to machine micro transactions
  introduction: "IOTA is an open-source distributed ledger protocol that goes 'beyond\
    \ blockchain' through its core invention of the blockless \u2018Tangle\u2019."
  technology: The IOTA Tangle is a quantum-proof Directed Acyclic Graph, with no fees
    on transactions & no fixed limit on how many transactions can be confirmed per
    second in the network. Instead, throughput grows in conjunction with activity
    in the network; the more activity, the faster the network. Unlike blockchain architecture,
    IOTA has no separation between users and validators; rather, validation is an
    intrinsic property of using the ledger, thus avoiding centralization.
  future: IOTA is initially focused on serving as the backbone of the emerging Internet-of-Things
    (IoT)..
blockchain:
  consensus: Tangle
  algorithm: Kerl
  issue_date: '2017-07-23'
  type: coin
  organization_structure: Semi-centralized
  development_status: Beta version
explorers:
- https://iotasear.ch/
- https://thetangle.org/
whitepaper:
  abstract: "In this paper we analyze the mathematical foundations of IOTA, a cryptocurrency\
    \ for the Internet-of-Things (IoT) industry. The main feature of this novel cryptocurrency\
    \ is the tangle, a directed acyclic graph (DAG) for storing transactions. The\
    \ tangle naturally succeeds the blockchain as its next evolutionary step, and\
    \ offers features that are required to establish a machineto-machine micropayment\
    \ system.<br />\r\n"
  file: miota-iota_whitepaper.pdf
