descriptions:
  one_sentence: Decentralized exchange
  introduction: "Waves Platform is an open network and decentralized environment for\
    \ Web3 applications and custom decentralized solutions, with a wide range of purpose-designed\
    \ tools for making the process of developing and running dApps easy and accessible.\
    \ Launched in 2016, Waves has since released numerous successful blockchain-based\
    \ solutions and has steadily developed into a rich and constantly-growing technological\
    \ platform. Waves\u2019 technology is designed to address the needs of developers\
    \ and companies that want to leverage the properties of blockchain systems \u2013\
    \ including their security, auditability, verifiability and the trustless execution\
    \ of transactions and business logic."
  technology: Waves Platform provides everything required to support the backend of
    Web 3.0 services. In 2017, Waves successfully launched its mainnet with LPoS,
    pioneer decentralized exchange DEX and later the Waves-NG protocol. In 2018, the
    Waves development team delivered the first implementation of smart contracts.
  future: 'This was followed by the release of the RIDE programming language in 2019,
    a simple and powerful language for programming logic. Moreover, in June 2019 the
    mainnet of Waves Enterprise, a global private blockchain solution, was launched.
    All of this is complemented with a broad infrastructure: an IDE for sandbox development,
    tools, SDKs, libraries, frameworks and protocols for convenient and easy integrations..'
