  introduction:
    purpose:
      description: "Ripple (XRP) is among those few cryptocurrencies that took the\
        \ market by storm and made their mark in a very short period of time. It doubles\
        \ as an open payment network and a digital currency. The network aims to free\
        \ the world from the binding chains of the current payment and financial network.\
        \ In essence, it provides an alternative to banks, PayPal and credit cards\
        \ by offering a cross border payment method while charging minimal fees for\
        \ financial transactions.<br />\r\nAs of now, the Ripple network is working\
        \ on the release of three different products, namely xCurrent, xRapid and\
        \ xVia. The company is now focussing more on xCurrent and this is the product\
        \ that has more or less become the identity of the Ripple network. It aims\
        \ to bring financial institutions like banks on board and allows cross border\
        \ financial transactions in a faster, secure and cheaper way (Sinha, 2019).<br\
        \ />\r\n"
      score: 3.7
      references: 'Sinha, R. (2019, January 20). The First Block. Retrieved from The
        First Block Website: https://thefirstblock.live/blog/explains/an-overview-of-ripples-ripplenet-xcurrent-xrapid-xvia/'
  current_stand:
    scandals_highlights:
      description: "Ripple\u2019s first critique, which was a rather strong one is\
        \ that the Ripple network is not decentralized. Ripple holds more than 50%\
        \ of the total supply of RippleXRP tokens and thus can control the validation\
        \ processes on the network. Obviously, with every other cryptocurrency offering\
        \ a decentralized technology network, this was not welcomed by the public\
        \ (Mix, 2018).<br />\r\nIn December 2018, a detrimental story was uncovered\
        \ by an independent researcher, Geoff Goldberg. According to the irrefutable\
        \ evidence unearthed, it was alleged at some point that Ripple was using fake\
        \ social media bots to lure the new users into developing an interest towards\
        \ the Ripple network. This greatly damaged the reputation of the institute\
        \ and further raised questions towards the integrity of the technology (Caldwell,\
        \ 2019).<br />\r\nRipple also made it into news, after the famous actor, Ashton\
        \ Kutcher, donated $4 million to the DeGeneres Wildlife Fund live at the Ellen\
        \ DeGeneres Talk Show through the Ripple network. He also stated that Ripple\
        \ is an amazing technology and he himself has invested in this technology\
        \ (TheEllenShow, 2018).<br />\r\n"
      score: 2.3
      references: "Mix. (2018, February 06). TheNextWeb. Retrieved from TheNextWeb\
