        \ recognition and acceptance by financial institutions as a  token for transactional\
        \ purposes. The main hindrance towards making the Ripple XRP acceptable is\
        \ not only its high volatility and unstable behaviour, but also getting the\
        \ bank to trust the technology. Financial institutions like banks might not\
        \ be interested in giving full control of a very high-profile transaction\
        \ to the Ripple network. What banks might be interested in would be to create\
        \ an ecosystem of their own, with partnerships and collaborations with other\
