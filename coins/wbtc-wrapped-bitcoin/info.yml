manual_reviews:
  available: true
  introduction:
    purpose:
      description: 'One amazing project that has been the focus of the deFi community lately is the Wrapped Bitcoin. 
      Wrapped Bitcoin, or WBTC, has been the most successful project in the deFi category in terms of market 
      capitalization, use in the sector, and community growth. The purpose behind Wrapped Bitcoin is very intriguing. 
      It is a protocol that aims to bring the whole Bitcoin infrastructure under the covers of Ethereum. This means 
      that users will be able to use Bitcoin while staying inside Ethereum’s ecosystem.'
      score: 4.8
      references: null
  current_stand:
    scandals_highlights:
      description: 'The project is very young now. It was launched in January 2019 as a collaborative effort between 
      multiple big players of the community. It is interesting to note that the majority of these organizations 
      belonged to deFi space and were aiming to use Bitcoin to increase liquidity on the Ethereum network. BitGo, 
      Compound, MakerDAO, Kyber, and Ren are some of the blockchain entities supporting the development of WBTC. 
      The reason to target Bitcoin is that Bitcoin is by far the most popular cryptocurrency of all time, and a 
      majority of it is just sitting idly in cold wallet storage. By bringing a fraction of that idle cryptocurrency 
      into the natural market will boost the deFi economy and will prove to be fruitful in terms of better liquidity. 
      Wrapped Bitcoin has gained quite a name for itself. It has become a rising force in the deFi space. Crypto-enthusiast 
      who were particularly interested in Bitcoin is now pulled towards the world of deFi all because of WBTC. In October, 
      Coinbase announced that it is going to list WBTC on its exchange, Coinbase Pro. This is a very exciting development 
      for WBTC, as it is now being accepted and listed by many renowned trading exchanges.'
      score: 4.8
      references: 'Coinbase. (2020, October 16). Coinbase. Retrieved from Coinbase: https://blog.coinbase.com/wrapped-bitcoin-wbtc-is-launching-on-coinbase-pro-48804a13aa35'
    product:
      description: 'WBTCs, as actual products are tokens based on ERC-20 standards. Each token is basically supported 
      by a Bitcoin in a 1:1 parity. WBTC is a way to integrate Bitcoin, and therefore other cryptocurrencies, to their 
      DeFi counterparts on the Ethereum blockchain. 
      Before WBTC, there was no way for Bitcoin holders to participate in the DeFi space, as it only supports ERC-20 tokens. 
      How things happened before was that users had to exchange their Bitcoin for Ethereum or any other ERC-20 token, and it
      required transferring their coins to and fro cryptocurrency trading exchanges and wallets. Altogether, it used to be an 
      arduous task, and the users then were not owning Bitcoin, they were holding Ethereum.
      WBTC has made this process easier and much quicker. The legging into Ethereum from Bitcoin does not require these many 
      steps and can be considered direct for an end-user.'
      score: 4.7
      references: null
    development:
      description: 'The current development activities are being done collectively under the collaboration of many cryptocurrency 
      giants. The code for the WBTC protocol is available for the public on GitHub. The GitHub repository is very active and 
