descriptions:
  one_sentence: Digital, tamperproof and openly traded money
  introduction: "The theory behind Bitcoin was first\
    \ described by Satoshi Nakomoto in a whitepaper: A Peer to Peer Electronic\
    \ Cash System published to a cryptographic mailing list on the 31st of October\
    \ 2008. In this paper, Satoshi described the protocol (Proof of Work) that would\
    \ solve the double-spend problem inherent in non-physical (digital)\
    \ forms of currency. The first or Genesis block was mined by Satoshi on the 3rd\
    \ of January 2009, with the text -The Times 03/Jan/2009 Chancellor on brink\
    \ of second bailout for banks- written into the coinbase of the block"
  technology: "31st October 2008 - White paper released by Satoshi Nakomoto.\
    \ 3rd January 2009 - Genesis block mined by Satoshi Nakomoto. 12th January 2009 -\
    \  First transaction using Bitcoin; Satoshi Nakomoto sends 100 BTC to Hal Finney.\
    \ 22nd May 2010 - First recorded commercial transaction using Bitcoin; aka Pizza\
    \ Day. 14th January 2016 - Lightning Network white paper, a Layer-2 solution to\
    \ scaling Bitcoin. 1st August 2017 - Bitcoin Cash (BCH) hard fork. 23rd August\
    \ 2017 - Segregated Witness (SegWit) implemented."
  future: 'Decentralized access allowing any party with the
    open-source software and internet access to send and receive Bitcoin irreversibly
    without third party interference or trust. Decentralized governance via open-source
    development and forking. Relatively slow block times in comparison to other
    crypto-currencies although there are solutions in development such as the Lightning
    Network aiming to solve the problem of scaling.'
