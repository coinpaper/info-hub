    substitutes:
      description: 'There are many altcoins (alternative cryptocurrencies) that are
        aiming to achieve what Bitcoin had announced in its whitepaper. Each technology
        claims that they offer better transaction speed, less transactional limits,
        pseudonymity, programmable contracts (smart contracts) and fewer price charges,
        in some way or another. Coins like Monero (privacy), Ethereum (smart contracts)
        and Nano (scalable, energy saving and feeless) have managed to offer these
        benefits to an extent. '
      score: 3.4
      references: null
  foresight:
    prediction:
      description: Bitcoin has laid down the foundations for a global digital payment
        system and sooner or later, this vision will become a reality. Though, it
        is difficult to predict whether it would be Bitcoin, or some other cryptocurrency
        based on Blockchain or even some altcoin based on new technology. For Bitcoin
        to remain in the number game, it needs to address issues related to its transactional
        speed, transactional limits and the energy-intensive nature of its processes.
        If it can successfully solve these problems, it can maintain its position
        as the industry leader. Bitcoin still might be the future gold of cryptocurrencies.
      score: 4.5
      references: null
    projects:
      description: Bitcoin developers are researching and working on many different
        projects some of which are already in their development phase. There could
        potentially be voting systems within the Blockchain network or possibilities
        for crowdfunding campaigns, but none of it is certain. It will take time to
        get unveiled for the general public.
      score: 4.5
      references: null
    potential:
      description: The potential that Bitcoin holds has been on for show time and
        time again, and to say that it is massive would be an understatement. If the
        team successfully solves the related issues plaguing other cryptocurrencies,
        Bitcoin can find itself at the centre of all-digital payment systems. The
        number of businesses to accept Bitcoin will increase drastically and there
        can come a day when Bitcoin would be used for small scale day-to-day transactions.
      score: 4.8
