  introduction:
    purpose:
      description: "In 2009, the concept of a peer-to-peer electronic payment system\
        \ was published in a whitepaper that revolutionized the world and laid foundations\
        \ for the birth of a multi-billion dollar industry of cryptocurrencies. Little\
        \ did anyone know that the technologies and applications the cryptocurrencies\
        \ provide will offer so much in value and open doors for further innovations.\
        \ Bitcoin was the very first cryptocurrency to be accepted as a peer-to-peer\
        \ version of an electronic payment system, therefore opening doors for other\
        \ cryptocurrencies to be born.<br />\r\nThe primary aim behind the inception\
        \ of Bitcoin was to provide people with an easier and more efficient means\
        \ of transaction that was not under the authority of any institution. Apart\
        \ from the decentralization concept, it intended to solve the delay and time-costly\
        \ transactional processes and cut down on the fee charges. Bitcoin, in summary,\
        \ was trying to achieve the same functionality as companies like PayPal, but\
        \ attempted to save users their money and render these third-party systems\
        \ obsolete and useless (Nakamoto, 2009).<br />\r\n"
      score: 4.9
      references: 'Nakamoto, S. (2009). Bitcoin. Retrieved from Bitcoin Website: https://bitcoin.org/bitcoin.pdf '
  current_stand:
    scandals_highlights:
      description: "Bitcoin saw the peak of its glory in the \u2018bull-run\u2019\
        \ of 2017-2018 when it increased by tenfold and took the whole world by storm.\
        \ However, after that, its popularity took a major hit. The number of newspapers\
        \ and websites willing to write and publish articles about Bitcoin reduced\
        \ drastically, as more and more alternative cryptocurrencies stormed the market\
        \ each day.<br />\r\nCurrently, Bitcoin holds around 50% of the market capitalization\
        \ of all cryptocurrencies available and is getting accepted by more and more\
        \ businesses. Recently, Bitcoin was announced as a legal medium for the general\
        \ public to pay their taxes in the State of Ohio. With this major development\
        \ in November 2018, it is likely that more states will follow in introducing\
        \ similar incentives (Ma, 2019).<br />\r\n"
      score: 4.5
      references: 'Ma, A. (2019, April 08). Marketplace. Retrieved from Marketplace
        Website: https://www.marketplace.org/2019/04/08/ohio-experiments-bitcoin-tax-payments/ '
    product:
      description: The actual product or the application of the Bitcoin network is
        mainly for transactional purposes. Within 10 years, 350 million transactions
        have been processed by the Bitcoin network since 2009. The network allows
        up to 7 transactions per second and the transactional speeds are in seconds
        (Blockchain.com, 2019).
      score: 4.4
      references: Blockchain.com. (2019). Blockchain.com. Retrieved from https://www.blockchain.com/de/charts
    development:
      description: 'The Bitcoin community works actively at all times to update and
        improve its code. With its tech-savvy users and many developers present on
        the network, the code is updated and upgraded quite frequently. Some developers
        have also managed to push their work directly to the source code. The lead
        developer right now is Vladimir J. van der Laan, who was nominated by the
        last leader in 2011 (Github, 2019). '
      score: 4.5
      references: 'Github. (2019, November). Github. Retrieved from Github Website:
        https://github.com/bitcoin/bitcoin '
    partnerships:
      description: Although, no official partnership has been announced by any business
        with Bitcoin, the popularity and originality of the technology are enough
        to help it grab the attention of many businesses worldwide. If some business
        accepts cryptocurrencies as a payment method, rest assured Bitcoin is always
        there at the top. Even Microsoft now allows users to deposit Bitcoin on their
        accounts (Microsoft, 2018) and companies like Expedia give their users the
        option to book hotels using Bitcoin (Street, 2014).
      score: 4.5
