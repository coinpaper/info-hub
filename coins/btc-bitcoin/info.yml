        \ strongest communities to date. Though the number of people that trade with\
        \ Bitcoin has decreased drastically with time, many people are still \u2018\
        HODL-ing\u2019 (holding/storing) the tokens in the hope of large returns on\
        \ their investments."
      score: 4.8
