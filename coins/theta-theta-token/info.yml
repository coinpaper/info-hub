id: theta-theta-token
symbol: THETA
name: THETA
logo: theta-theta-token_logo@512x512.png
founded: '2017-11-23'
descriptions:
  one_sentence: Video streaming service
  introduction: The Theta Network and protocol solves various challenges the video
    streaming industry faces today.
  technology: "First, tokens on the Theta blockchain are used as an incentive to encourage\
    \ individual users to share their redundant computing and bandwidth resources\
    \ as caching or relay nodes for video streams. This improves the quality of stream\
    \ delivery and solves the \u201Clast-mile\u201D delivery problem, the main bottleneck\
    \ for traditional content delivery pipelines, especially for high resolution high\
    \ bitrate 4k, 8k and next generation streams. Second, with sufficient network\
    \ density the majority of viewers will pull streams from peering caching nodes,\
    \ allowing video platforms to significantly reduce content delivery network (CDN)\
    \ costs."
  future: More importantly, by introducing tokens as an end-user incentive mechanism
    the Theta Network allows video platforms to deepen viewer engagement, drive incremental
    revenues, and differentiate their content and viewing experience from their competitors..
blockchain:
  consensus: Multi-Level Byzantine Fault Tolerance
  algorithm: MBFT
  issue_date: '2018-01-16'
  type: token
  organization_structure: Centralized
  development_status: Working product
