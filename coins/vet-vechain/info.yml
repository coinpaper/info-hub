descriptions:
  one_sentence: Inventory tracking system for businesses
  introduction: With the concept of 'Live for Collaboration', the VeChain project
    began in 2015 and is built to be the public blockchain platform supporting blockchain-based
    business applications offering real economic and social value.
  technology: As a leading global enterprise level public blockchain platform, the
    VeChainThor Blockchain provides a comprehensive governance structure, a robust
    economic model, and advanced IoT integration, which can build a trust-free and
    distributed business ecosystem platform to enable a transparent information flow,
    efficient collaboration and high-speed value transfer..
  future: We can not provide any looks into the future for VeChain yet.
