  one_sentence: Bitcoin copy with faster transaction times
  introduction: "Bitcoin Cash (BCH also known as BCHABC)\
    \ is a hard-fork of Bitcoin after consensus was not reached on the question of\
    \ increasing the blocksize of the original Bitcoin. An increased blocksize (Bitcoin\
    \ Cash has a maximum block size of 8MB compared to Bitcoin\u2019s 1MB) was seen\
    \ by backers (such as Roger Ver) as enabling Bitcoin to function better as a regularly\
    \ used currency, as a larger block size would enable more transactions to be recorded\
    \ per block (without decreasing the average block time) thus increasing the capacity\
    \ of the blockchain. However, opponents of the increased block size argued that\
    \ the increased block size and increased demands on storage for the complete blockchain\
    \ would risk increased centralization of miners capacity (as the costs of running\
    \ mining nodes would increase further beyond the ability of smaller pools and\
    \ individual miners). As no consensus was reached, the faction supporting the\
    \ larger block size hard-forked Bitcoin Cash from Bitcoin. Apart from this increased\
    \ blocksize, Bitcoin Cash is technically similar to the original Bitcoin and it\
    \ is currently the most well known and most liquid of the blockchains that have\
    \ forked from the Bitcoin blockchain."
  technology: 1st August 2017 - Bitcoin Cash (BCH) hard forks from Bitcoin (BTC)  at
    block height 478558. 1st August 2017 - Emergency Difficulty Adjustment (EDA) also
    added as an additional difficulty reduction algorithm (able to reduce by 20%)
    in the event that time for 6 consecutive blocks exceeds 12 hours. 15th November
    2018 - Bitcoin SV hard forks from Bitcoin Cash (BCH) at block height 556766. Utility.
    Just like the original Bitcoin, Bitcoin Cash sees itself as a store of value which
    is unrestrained by national and political borders. It envisages an economic system
    whereby two parties can exchange value trustlessly and instantly, free from interference
    and mediation from third parties. The move to a larger block size was to enable
    a greater number of transactions to be written to the blockchain without altering
    other fundamental parameters of the original Bitcoin. This positions Bitcoin Cash
    as a faster moving store of value crypto-currency with a greater emphasis on liquidity
    and velocity in comparison to Bitcoin. Significant Features.
  future: "Decentralized access allowing any party with the open-source software and\
    \ internet access to send and receive Bitcoin Cash irreversibly without third\
    \ party interference or trust. Decentralized governance via open-source development\
    \ and forking. Future scaling via increased block size against Bitcoin (8MB vs\
    \ 1MB), currently the full capacity is not utilised. Transactions are pseduo-anonymous.\
    \ Funds are sent address to address, but an owner identity can eventually attributed\
    \ to an address given enough data and analysis. Average blocktime of 10 minutes;\
    \ Total supply of 21 million BCH; Consensus via Proof of Work (SHA-256). As of\
    \ June 2019, research shows that the Bitcoin Cash difficulty adjustment algorithm\
    \ appears to maintain a more stable block generation time under highly variable\
    \ hash power in comparison to Bitcoin\u2019s algorithm. References: . Bitcoin\
    \ price.."
