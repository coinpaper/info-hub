        \ builds mining rigs for cryptocurrencies. The fork, on the whole, received\
        \ a lot of backlash and unfriendly questions as the critics questioned the\
        \ motive behind choosing the name \u2018Bitcoin Cash\u2019 knowing too well\
        \ that it was very similar to the original cryptocurrency \u2018Bitcoin\u2019\
