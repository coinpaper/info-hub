  introduction:
    purpose:
      description: "Bitcoin Cash (BCH) is a forked (copied) version of Bitcoin (BTC).\
        \ Before jumping right into its details, it is essential to learn the basics\
        \ of Bitcoin. Bitcoin is a decentralized peer-to-peer electronic cash system\
        \ that took the world by storm as it was not controlled by any authority or\
        \ a single institute. As the hype grew, more and more people got involved\
        \ in the technology to the point where it was discovered that it had creating\
        \ issues and transactional bottenecks and something was needed to address\
        \ the scalability issues of Bitcoin. Now, the thing that needed to be done\
        \ led to the inception of a forked technology of Bitcoin, by the name of Bitcoin\
        \ Cash (BCH).<br />\r\nBitcoin Cash (BCH) came into being after serious concerns\
        \ were raised about the scalability and speed of the Bitcoin Network, so much\
        \ that it was agreed that its future was in jeopardy. Therefore, Bitcoin Cash\
        \ (BCH) forked (copied) off the main Bitcoin (BTC) in August 2017. The purpose\
        \ behind it was to address the aforementioned issues relating to Bitcoin.\
        \ Bitcoin Cash fixed the mining limitation linked with Bitcoin. Previously,\
        \ what used to happen was that the transactional fees rose to very high levels\
        \ when there was a massive inflow of transaction requests. Bitcoin Cash increased\
        \ the block size of the mining block from 1MB to 8MB so that more transactions\
        \ could be processed per second. In November 2018, Bitcoin Cash (BCH) also\
        \ forked into two newer versions, namely Bitcoin ABC (BCHABC) and Bitcoin-Satoshi-Vision\
        \ (BSV) (CryptoChief, 2019).<br />\r\n"
      score: 3.5
      references: 'CryptoChief. (2019, August 26). Reddit. Retrieved from Reddit Website:
        https://www.reddit.com/r/CryptoWikis/wiki/bitcoincash_basicinfo'
  current_stand:
    scandals_highlights:
      description: Bitcoin Cash (BCH), now Bitcoin Cash ABC, has always been in the
        news for the wrong reason, and for that reason has started to lose its integrity
        over time. One such incident took place in May 2019. An intentional upgrade
        was planned and announced that was supposed to enhance the performance of
        the Bitcoin Cash (BCH) network. Normally, such activities are controlled by
        the mining groups who have the potential to push new upgrades, deny upgrades,
        and initiate upgrades from the community. BTC.top is a company that controls
        over 51% of the hashing power of Bitcoin Cash (BCH) (Memoria, 2019). BTC.top
        misused its power on 15 May 2019 by hijacking a mining block previously controlled
        by another company called Prohashing. As a reaction, Prohashing called it
        out and announced the very next day that they would cease all Bitcoin Cash
        (BCH) mining from immediate effect (Hertig, 2019).
