descriptions:
  one_sentence: null
  introduction: "CrypticCoin is a cryptocurrency designed for everyday use. It is\
    \ a decentralized and open-source cryptocurrency that offers privacy and selective\
    \ transparency of transactions (allows the user to choose between private and\
    \ public ledgers on the blockchain). CrypticCoin uses anonymity networks such\
    \ as Tor and I2P. Our decentralized privacy coin is a secure way to create peer\
    \ to peer transactions that are powered by blockchain. The IP addresses of the\
    \ users are obfuscated, and the transactions are completely untraceable.\r\n\r\
    \nCrypticCoin payments are published on a public blockchain, but the sender, recipient,\
    \ and amount of a transaction remain private."
  technology: "CrypticCoin is based on peer-reviewed\
    \ cryptographic research and built by a security expert development / engineering\
    \ team on an open source platform based on the original Bitcoin Blockchain / Core\
    \ codebase. CrypticCoin advances upon the original Bitcoin Blockchain / Core and\
    \ is focused on fulfilling its initial purpose of providing users and businesses\
    \ with an effective, efficient and fast decentralized way of making direct transactions\
    \ while preserving personal privacy. Our improvement over Bitcoin is the addition\
    \ of many features including efficiency, speed and privacy."
