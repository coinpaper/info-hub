  introduction:
    purpose:
      description: "The amount of hype the leading giant of cryptocurrency, Bitcoin,\
        \ has garnered over the years has opened new ways for innovation and success\
        \ and has single-handedly started an industry of its own. However, there are\
        \ many shortcomings with Bitcoin and not many people are aware of these limitations.\
        \ To address these hurdles, many altcoins have emerged on the scenes with\
        \ promises of bridging these gaps and solving these issues. Nano, being one\
        \ of them, tries to resolve the network speed issue of the crypto-coins.<br\
        \ />\r\nNano was built from scratch and the technology is based on Proof-of-stake\
        \ and Proof-of-work algorithms. The main purpose of the technology is to make\
        \ it easier for transaction to be processed as quickly as possible and to\
        \ bring transactional times down to 0.5 seconds and doing all these without\
        \ charging any fees or necessarily requiring the need to use much electricity,\
        \ all while still maintaining decentralization. These incentives make the\
        \ altcoin the best possible solution for micro-transactions and quick transfers\
        \ (BitDegree, 2019)."
      score: 5.0
      references: 'BitDegree. (2019, September 17). BitDegree. Retrieved from BitDegree
        Website: https://www.bitdegree.org/tutorials/nano-coin/'
  current_stand:
    scandals_highlights:
      description: "In Feb 2018, Nano made it into the headlines after an Italian\
        \ cryptocurrency exchange Bitgrail was attacked. The exchange disclosed that\
        \ Nano tokens were stolen from their exchange and the damages amounted to\
        \ $150 million. The stolen assets couldn\u2019t be recovered which caused\
        \ a sell-off. <br />\r\nSoon after, in an interesting turn of events, it was\
        \ revealed that it was not Nano\u2019s code that was compromised, but Bitgrail\
        \ exchange\u2019s code that had introduced vulnerabilities in the working\
        \ of the network and was the reason behind the loss. The owner of the exchange\
        \ Francesco Firano was ordered to pay the damages to the Nano investors (Hatmaker,\
        \ 2018).<br />\r\n"
      score: 2.0
      references: 'Hatmaker, T. (2018, February 12). Techcrunch. Retrieved from Techcrunch
        Website: https://techcrunch.com/2018/02/12/bitgrail-hack-nano/'
    product:
      description: 'The main idea Nano is selling as a product is a blockchain network
        that supports astonishingly fast transactions. To double the treat, the fast
        speeds are paired with less energy consumption of the transactional processes
        and minimal fee charges, all while maintaining decentralization(LeMahieu,
        2017). '
      score: 4.8
      references: 'LeMahieu, C. (2017). Nano. Retrieved from Nano Website: https://nano.org/en/whitepaper'
    development:
      description: The code is being maintained by the Nano team that remains a very
        small entity. It is claimed that only around 9 devoted developers are handling
        the whole project. The team is constantly working on developing the network
        to achieve faster speeds and a more secure network. Current transactions are
        mostly processed within two seconds.
      score: 5.0
      references: 'SilverStar194, S. (2019). Nano. Retrieved from NanoSpeed Website:
