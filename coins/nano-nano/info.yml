descriptions:
  one_sentence: Fast, scalable, feeless and ecofriendly transactions
  introduction: Nano is a decentralized, sustainable, and secure next-generation digital
    currency focused on addressing the inefficiencies present in existing cryptocurrencies.
    Nano provides an intuitive experience that feels like digital currency should
    - no fuss, no fees, no waiting.
  technology: Designed to solve peer to peer transfer of value, Nano aims to revolutionize
    the world economy through an ultrafast, fee-less and decentralized network that
    is open and accessible to everyone. The efficient and lightweight nature of Nano
    allows everyone, including individuals in emerging countries to easily participate
    in local and global economies with a low barrier of entry.
  future: The speed of Nano transactions provides broad utility across a wide spectrum
    of financial applications. With a fully distributed supply, bridging opportunities
    such as foreign exchange transactions and fast cross-border transfers can be confidently
    facilitated over a decentralized network..
