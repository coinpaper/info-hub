    partnerships:
      description: "The marketing strategy Nano is using is not yet a successful and\
        \ there is no widespread adoption of Nano cryptocurrency that has been witnessed\
        \ to this day. Nano\u2019s success story is just based off the word of mouth\
        \ for now. The means of partnership as we define it is the acceptance of businesses\
        \ or people who use Nano to transfer funds to and from each other\u2019s accounts.<br\
        \ />\r\nNano\u2019s success heavily depend upon its active users making transactions\
        \ using the network and making these transactions using the Nano coin, or\
        \ when businesses recognize and start accepting Nano as an alternative to\
        \ cash. What is stopping businesses from accepting Nano and integrating it\
        \ into their payment systems is that Nano is not a typical blockchain; rather\
        \ it is based on a Directed Acyclic Graph (DAG) algorithm. This makes it harder\
        \ to implement unlike other mainstream cryptocurrencies. <br />\r\n"
      score: 3.3
