id: mkr-maker
symbol: MKR
name: Maker
logo: mkr-maker_logo@512x512.png
founded: '2015-08-15'
descriptions:
  one_sentence: Backbone of asset backed stablecoin DAI
  introduction: The Dai Stablecoin is a collateral-backed cryptocurrency whose value
    is stable relative to the US Dollar. We believe that stable digital assets like
    Dai Stablecoin are essential to realizing the full potential of blockchain technology.
  technology: Maker is a smart contract platform on Ethereum that backs and stabilizes
    the value of Dai through a dynamic system of Collateralized Debt Positions (CDPs),
    autonomous feedback mechanisms, and appropriately incentivized external actors.
    Maker enables anyone to leverage their Ethereum assets to generate Dai on the
    Maker Platform.
  future: 'Once generated, Dai can be used in the same manner as any other cryptocurrency:
    it can be freely sent to others, used as payments for goods and services, or held
    as long-term savings. Importantly, the generation of Dai also creates the components
    needed for a robust decentralized margin trading platform..'
blockchain:
  consensus: Not mineable
  algorithm: null
  issue_date: '2017-01-30'
  type: token
  organization_structure: Centralized
  development_status: Working product
explorers: []
whitepaper:
