founded: '2017-07-24'
descriptions:
  one_sentence: Build websites/apps for gaming
  introduction: Since its founding in 2009, Enjin has been deeply involved with the
    gaming industry. The same year, the company launched a gaming community platform
    called the Enjin Network and has grown it to more than 20 million users over the
    course of a decade.
  technology: "In 2017 following a successful ICO that raised $18.9 million, Enjin\
    \ established itself as a leading blockchain ecosystem developer, building a suite\
    \ of user-first blockchain products that enable anyone to easily create, manage,\
    \ trade, store, explore, distribute, and integrate blockchain assets. Built on\
    \ top of a robust on-chain infrastructure and comprised of the Enjin Platform,\
    \ Explorer, Wallet, Beam, and other tools and services, the Enjin ecosystem empowers\
    \ gamers with true ownership of digital assets and enables game industry businesses\
    \ to increase revenue, gain a competitive edge, and innovate in previously impossible\
    \ ways. Forged in gaming, Enjin\u2019s tools and services can also be used by\
    \ companies of all sizes and industries seeking to create blockchain products\
    \ or utilize tokenized digital assets as part of their acquisition, retention,\
    \ engagement, and monetization strategies. The Enjin ecosystem is fueled by Enjin\
    \ Coin (ENJ), an Ethereum-based cryptocurrency used to directly back the value\
    \ of next-generation blockchain assets."
  future: "Today, there\u2019s millions of ENJ locked in blockchain-based digital\
    \ assets. For more information, please visit https://enjin.io.."
