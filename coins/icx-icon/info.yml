id: icx-icon
symbol: ICX
name: ICON
logo: icx-icon_logo@512x512.png
founded: '2017-10-28'
descriptions:
  one_sentence: Bridge between blockchains
  introduction: ICON is an interchain blockchain that connects various blockchains
    such as Bitcoin, Ethereum, and Qtum.
  technology: First, ICX is used as an intermediary cryptocurrency. ICX enables transactions
    among different cryptocurrencies by determining the exchange rate through DEX
    Reserve. Second, ICX can be used as for DApp tokens U-coin, which is a DAPP developed
    by our blockchain team for Korean University Consortium, can be one of these use
    cases already in development.
  future: Another example - ICX can be a token for ICO platform like ERC-20..
blockchain:
  consensus: Loop Fault Tolerance
  algorithm: Loop Fault Tolerance
  issue_date: '2017-10-28'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
