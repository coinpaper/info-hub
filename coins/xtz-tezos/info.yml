founded: '2017-07-01'
descriptions:
  one_sentence: Smart contracts with advanced protocol
  introduction: Tezos is a self-amending blockchain that can evolve by upgrading itself.
    Stakeholders vote on amendments to the protocol, including amendments to the voting
    procedure itself, to reach social consensus on proposals. Tezos supports smart
    contracts and offers a platform to build decentralized applications.
  technology: On-Chain Governance. The Tezos protocol offers a formal process through
    which stakeholders can efficiently govern the protocol and implement future innovations.
    Security.
  future: "The Tezos blockchain was designed to facilitate formal verification, which\
    \ helps secure smart contracts and avoid buggy code. Proof-of-Stake. Tezos\u2019\
    \ unique proof-of-stake consensus algorithm gives every stakeholder the opportunity\
    \ to participate in the validation of transactions on the network and be rewarded\
    \ by the protocol for doing so."
blockchain:
  consensus: Liquid Proof of Stake
  algorithm: LPOS
  issue_date: '2018-06-30'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
explorers: []
whitepaper:
  abstract: 'Tezos, a generic and self-amending crypto-ledger. Tezos can instantiate
    any blockchain based ledger. The operations of a regular blockchain are implemented
    as a purely functional module abstracted into a shell responsible for network
    operations. Bitcoin, Ethereum, Cryptonote, etc. can all be represented within
    Tezos by implementing the proper interface to the network layer. Most importantly,
    Tezos supports meta upgrades: the protocols can evolve by amending their own code.'
  file: xtz-tezos_whitepaper.pdf
