manual_reviews:
  available: true
  introduction:
    purpose:
      description: "Tezos is a \u2018decentralized Blockchain that governs itself\
        \ by establishing a digital commonwealth and facilitates formal verification\u2019\
        , according to its official website. Unlike Bitcoin and other cryptocurrencies,\
        \ Tezos does not solely rely on mining of Tezos (XTZ) tokens to process its\
        \ transactions, rather, it makes use of the proof-of-stake methodology.<br\
        \ />\r\nThe main purpose of launching Tezos was to cause a revolution in the\
        \ cryptocurrency technology, by redefining the building blocks of the transaction\
        \ process in order to facilitate an upgrade so that it would be replaced in\
        \ a modular way. The intention was to create a cryptocurrency that can be\
        \ governed decentral. The company stated that Tezos\u2019 goal was to become\
        \ \u201Cthe last cryptocurrency\u201D in the sense that all the innovative\
        \ changes of competing technologies could be readily accepted and incorporated\
        \ in the Tezos Blockchain. For this, Tezos will always be updated and bear\
        \ the latest version of Blockchain technology (Frankenfield, 2019). <br />\r\
        \n"
      score: 4.6
      references: 'Frankenfield, J. (2019, June 25). Investopedia. Retrieved from
        Investopedia Website: https://www.investopedia.com/terms/t/tezos.asp'
  current_stand:
    scandals_highlights:
      description: "After Dynamic Ledger Systems (DLS) announced their adamant vision\
        \ of developing a technology of the sort of Tezos in 2014, the cryptocurrency\
        \ much to people\u2019s surprise was dormant in the market, but as it turned\
        \ out, a lot was happening behind the scenes rather than on its marketing.\
        \ The team spent quite a time developing the ledger system of Tezos and then\
        \ finally in 2017, DLS butted heads with Tezos Foundation to hold its first-ever\
        \ Initial Coin Offering (ICO) event.<br />\r\nTezos Foundation, under Johann\
        \ Gavers, drew a massive hype and brought a lot of attention to Tezos cryptocurrency\
        \ in their first ICO which began on 1 July 2017. In a record-breaking event,\
        \ Tezos managed to raise $232 million which showcased the belief and trust\
        \ the users put in the technology (Frankenfield, 2019).<br />\r\nHowever,\
        \ things went downhill for both Tezos Foundation and DLS soon after their\
        \ successful ICO launch. It was revealed that Arthur Breitman, a former employee\
        \ of Morgan Stanley, had not disclosed his involvement in DLS and had built\
        \ Tezos architecture while still working at Morgan Stanley. He was, for this\
        \ reason, fined $20,000 by FINRA and suspended from associating himself with\
        \ any broker-dealer firms (The Analyst Team, 2018).<br />\r\nIn a turn of\
        \ events, a public squabble between the Breitmans, who owned the intellectual\
        \ rights of Tezos, and Johann Gavers, the head of Tezos Foundation, broke\
        \ out. Gavers refused to release the funds generated through the ICO to DLS.\
        \ As a result of the dispute, the launch of the Tezos platform was delayed\
        \ and it led to mayhem within the Tezos community. After being in the news\
        \ for the bad reason, Gavers decided to step down from Tezos Foundation. He\
        \ left the company with a severing amount of $400,000 and a broken image of\
        \ the Foundation. However, since then, the developments regarding Tezos have\
        \ streamlined and things are getting back into shape (Mitra, 2019).<br />\r\
        \nThough no official statistics are available, it is believed that Tezos Blockchain\
        \ will generate a whopping 10 billion Tezos Tokens. This might create inflation\
        \ issues.<br />\r\n"
      score: 1.5
      references: "Frankenfield, J. (2019, June 25). Investopedia. Retrieved from\
        \ Investopedia Website: https://www.investopedia.com/terms/t/tezos.asp<br\
        \ />\r\nThe Analyst Team. (2018, August 15). Crypto Briefing. Retrieved from\
        \ Crypto Briefing Website: https://cryptobriefing.com/what-is-tezos-introduction-xtz/<br\
        \ />\r\nMitra, R. (2019, April 12). Blockgeeks. Retrieved from Blockgeeks\
        \ Website: https://blockgeeks.com/guides/what-is-tezos/<br />\r\n"
    product:
      description: "Tezos is a distributed ledger-based on Blockchain technology,\
        \ just like Bitcoin and Ethereum. Its consensus mechanism is a Proof-of-Work\
        \ system and it makes use of \u2018smart contracts\u2019. There is more to\
        \ its good qualities as what it does in a rather revolutionary development,\
        \ is that it takes the concept of smart contracts one step further, by \u201C\
        letting the participants directly control the rules of the network\u201D.\
        \ The modular architecture of Tezos gives it a competitive edge as flexibility\
        \ and scalability are two major issues that have halted Bitcoin from growing.\
        \ The project is far from being finished (Smith, 2018)."
      score: 2.0
      references: 'Smith, R. (2018, August 20). Coin Central. Retrieved from Coin
        Central Website: https://blockgeeks.com/guides/what-is-tezos/'
    development:
      description: Tezos network has been developed by Dynamic Ledger Systems (DLS)
        under the technical leadership of CTO Arthur Breitman. The code is placed
        under the MIT Open Source License and all development works happen on GitLab.
        Code development is solid.
      score: 3.8
      references: null
    partnerships:
      description: "Tezos has finally put down their foot in the market and is building\
        \ partnerships with notable firms. In a recent development, Tezos Foundation\
        \ has announced in a public statement that they have signed MoU worth $1 billion\
        \ with Brazil\u2019s largest investment bank, Banco BTG Pactual and a Dalma\
        \ Capital, a Dubai based asset management firm (Vitaris, 2019). Other partnerships\
        \ were built with two research groups."
      score: 4.1
      references: 'Vitaris, B. (2019, July 04). Crypto Potato. Retrieved from Crypto
        Potato Website: https://cryptopotato.com/tezos-announces-partnership-with-brazils-largest-investment-bank-xtz-price-spikes-20/'
    community:
      description: 'Tezos has recently made its way into the mainstream media and
        has become the talk of the town in a positive light, because before that,
        it was not well-represented within its community and in the eyes of the general
        cryptocurrency users at large. However, this trend is changing and Tezos is
        beginning to be talked about in better representation in various platforms
        and forums. '
      score: 3.2
      references: null
    substitutes:
      description: Tezos is considered to be the latest technology among several cryptocurrencies.
        As defined in its goal, it aims to become a type of tool that is considered
        sufficient for everything, by adopting and upgrading its own network to compete
        with all other cryptocurrencies. If everything works out as planned, it will
        be able to substitute every other cryptocurrency including Bitcoin and Ethereum.
      score: 3.5
      references: null
