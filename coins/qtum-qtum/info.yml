id: qtum-qtum
symbol: QTUM
name: Qtum
logo: qtum-qtum_logo@512x512.png
founded: '2016-12-19'
descriptions:
  one_sentence: Platform for decentralized apps and smart contracts
  introduction: Qtum is an open source Blockchain project that is developed by the
    Singapore-based Qtum Foundation. Qtum is a hybrid blockchain application platform.
  technology: "Qtum\u2019s core technology combines a fork of bitcoin core, an Account\
    \ Abstraction Layer allowing for multiple Virtual Machines including the Ethereum\
    \ Virtual Machine (EVM) and Proof-of-Stake consensus aimed at tackling industry\
    \ use cases. We believe this will allow Smart Contracts and Decentralized Applications\
    \ to run on a familiar foundation while offering a robust environment for developers."
  future: "The underlying technology uses an \u201CAccount Abstract Layer\u201D, which\
    \ acts as a bridge between the EVM and the Unspent Transaction Output model of\
    \ Bitcoin Core. There will be Oracles and Datafeed functionality, allowing developers\
    \ to create Smart Contracts built around trusted sources of information.."
blockchain:
  consensus: Qtum Consensus (PoS)
  algorithm: POS 3.0
  issue_date: '2017-03-16'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
explorers:
- https://qtum.info/
whitepaper:
  abstract: "Combining a modified Bitcoin Core infrastructure with an intercompatible\
    \ version of the Ethereum Virtual Machine (EVM), Qtum merges the reliability of\
    \ Bitcoin\u2019s unfailing blockchain with the endless possibilities provided\
    \ by smart contracts. \r\n"
  file: qtum-qtum_whitepaper.pdf
