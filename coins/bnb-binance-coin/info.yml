founded: '2017-07-15'
descriptions:
  one_sentence: Payment token for the Binance exchange
  introduction: From the ICO, Binance issued its own coin called the Binance Coin,
    with BNB as the symbol. BNB runs natively on Binance chain. The coin was established
    with a total supply of 200 million. Every quarter, we will destroy BNB based on
    the trading volume on our crypto-to-crypto platform until we destroy 50% of all
    the BNB. All transactions will be on the blockchain. We eventually will destroy
    100MM BNB, leaving 100MM BNB remaining. The BNB coin itself has multiple forms
    of utility, essentially being the underlying gas that powers the Binance Ecosystem.
  technology: "- Crypto.com has included support for Binance\u2019s BNB token to its\
    \ platform which includes the MCO Visa Card and mobile app. - Uplive platform\
    \ supports BNB to buy virtual gifts. - Nexo platform supports the BNB coin as\
    \ collateral for instant crypto loans. BNB Value & The Burn . You can use BNB\
    \ to pay for any fees on Binance platform, including but not limited to: Exchange\
    \ fees, Listing fees, and any other fee."
  future: 'All transactions will be on the blockchain. We
    eventually will destroy 100MM BNB, leaving 100MM BNB  remaining. Decentralized
    Exchange. On April 23, 2019, Binance has completed the Binance Coin (BNB) mainnet
    swap. In the future, Binance will build a decentralized exchange, where BNB will
    be used as one of the key base assets as well as gas to be spent..'
