id: mana-decentraland
symbol: MANA
name: Mana
logo: mana-decentraland_logo@512x512.png
founded: '2015-06-01'
descriptions:
  one_sentence: Platform to create VR content
  introduction: Decentraland is a virtual reality platform powered by the Ethereum
    blockchain. Users can create, experience, and monetize content and applications.
    Land in Decentraland is permanently owned by the community, giving them full control
    over their creations. Users claim ownership of virtual land on a blockchain-based
    ledger of parcels.
  technology: Landowners control what content is published to their portion of land,
    which is identified by a set of cartesian coordinates (x,y). Contents can range
    from static 3D scenes to interactive systems such as games. Land is a non-fungible,
    transferrable, scarce digital asset stored in an Ethereum smart contract. It can
    be acquired by spending an ERC20 token called MANA. MANA can also be used to make
    in-world purchases of digital goods and services. People are spending increasingly
    more time in virtual worlds, for both leisure and work.
  future: This occurs predominantly in 2D interfaces such as the web and mobile phones.
    But a traversable 3D world adds an immersive component as well as adjacency to
    other content, enabling physical clusters of communities. Unlike other virtual
    worlds and social networks, Decentraland is not controlled by a centralized organization.
    There is no single agent with the power to modify the rules of the so ware, contents
    of land, economics of the currency, or prevent others from accessing the world..
