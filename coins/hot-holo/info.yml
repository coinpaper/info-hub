      shop, which has created, among other things, complex data-collection websites
      for the health-care industry, an Android application for catch monitoring for
      the fishing industry, and the Online Writing Workshop, which it built and operates.
      In 1994 he published the Internet Directory (Fawcett Columbine), which sold
      over 100,000 copies and went on to a second edition in 1996 before being made
      obsolete by Google. Eric received a B.S. in Computer Science from Yale University.
      Currently he lives in rural New York, where he is part of a Quaker Intentional
      community, plays with his two kids, tends a garden, and lives in a straw-bale
