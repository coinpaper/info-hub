  introduction:
    purpose:
      description: "Although cryptocurrencies have been in the news for quite some\
        \ time, there are still some drawbacks and limitations that have continually\
        \ hindered the technology from being completely adopted as a means of payment\
        \ and transaction all over the world. ,Issues related to scalability, privacy,\
        \ security, and physical integration are some of the hindrances that need\
        \ to be addressed. At the core of the Blockchain technology is the concept\
        \ of smart contracts, an idea first conceived in 1993. <br />\r\nSmart contracts\
        \ can be defined as the digital version of legal contracts. The fact that\
        \ it exists on a decentralized network gives it a beneficial edge because\
        \ no one can alter it. Smart contracts are executed when a certain number\
        \ of conditions are fulfilled. However the execution of a social contract\
        \ requires some data input from the physical world. The Blockchain must acquire\
        \ and interact with data feeds and an API (Application Programming Interface).\
        \ The interaction with the physical world requires middleware which is known\
        \ as an \u2018oracle\u2019. Here ChainLink comes into play. ChainLink provides\
        \ a Blockchain-based secure oracle network (a decentralized source of information)\
        \ that allows and streamlines the interconnectivity of smart contracts and\
        \ external resources (Dale, 2019).<br />\r\n"
      score: 4.5
      references: 'Dale, O. (2019, October 09). Blockonomi. Retrieved from Blockonomi
        website: https://blockonomi.com/chainlink-guide/'
  current_stand:
    scandals_highlights:
      description: "A lot of research and hard work has been put into Chainlink since\
        \ it was announced. However, it was not until 2017 that this Blockchain-based\
        \ cryptocurrency came under radar and started generating waves of a revolutionary\
        \ product. SmartContract has been working in the background for quite a while\
        \ now, focusing on the development of the technology rather than marketing\
        \ it. Their main agenda is to get market leaders and influencers to back them\
        \ up in order to promote wide-scale adoption of the technology. <br />\r\n\
        ChainLink has a history of partnership with SWIFT, which is the largest global\
        \ provider for secure financial transactions. SmartContract is working with\
        \ them to integrate Chainlink technology to carry out financial transactions\
        \ (Vasileva, 2019). This can produce great results for the future of technology.<br\
        \ />\r\nThe year 2019 has been tremendous for Chainlink, because the CEO,\
        \ Sergey, finally announced that the much-anticipated Oracle Network will\
        \ be launched in May 2019. The cryptocurrency\u2019s price valuation experienced\
        \ a boom after this announcement (Price, 2019). <br />\r\nChainlink was alongside\
        \ popular exchanges like Binance and Coinbase. This was a major accomplishment\
        \ and development for Chainlink as it was selected on popular opinion and\
        \ on the merit of its technology. Also, the users are showing increasing interest\
        \ in the Blockchain and the hype is supposedly based on the anticipation of\
        \ truly revolutionary technology. A number of notable partnerships have been\
        \ announced by the company which looks very promising.<br />\r\nAlthough ChainLink\
        \ has a total supply of 1 billion tokens, the current circulation has only\
        \ reached around 350 million till now. A large portion of the tokens is still\
        \ left to be released, and this might trigger a fall in price valuation of\
        \ the coin."
      score: 4.3
