        \ />\r\n"
    product:
      description: "Chainlink, in real terms, is a middleware that is built to bridge\
        \ the gap between the Blockchain-based activity and the physical processes\
        \ involved in a transaction. It redefines the architecture of oracles and\
        \ brings them onto Blockchain technology. The actual product was supposedly\
        \ launched in May 2019 (Paradigm, 2019). On the official ChainLink website,\
        \ anyone can request a \u2018Chainlink\u2018 to connect their smart contracts\
        \ with external inputs and/or outputs like Data Feeds (Market Prices, IoT\
        \ events, etc\u2026), Traditional Payments (Bank Accounts, PayPal, etc\u2026\
        ), and Cross-chain (Events on another Blockchain). It is based on the Ethereum\
        \ Blockchain. "
      score: 4.6
      references: 'Paradigm. (2019, March 27). Medium Corporation. Retrieved from
        Medium Corporation Website: https://medium.com/paradigm-fund/chainlink-detailed-review-on-the-project-9dbd5e050974'
    development:
