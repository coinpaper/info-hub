        \ oracle network is capable of providing the same level of security as smart\
        \ contracts. The technology consists of mainly two parts, the on-chain architecture,\
        \ and the off-chain architecture. Another protocol known as ChainLink Core\
        \ is a software that allows the interaction of the on-chain and off-chain\
        \ infrastructures. Very solid development on GitHub. "
