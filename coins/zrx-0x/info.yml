id: zrx-0x
symbol: ZRX
name: 0x
logo: zrx-0x_logo@512x512.png
founded: '2017-08-15'
descriptions:
  one_sentence: Decentralized exchange for ERC-20 tokens
  introduction: 0x is an open protocol that facilitates the decentralized exchange
    of Ethereum-based tokens and assets.
  technology: Developers can use 0x to build their own custom exchange apps with a
    wide variety of user-facing applications i.e. 0x OTC, a decentralized application
    that facilitates trustless over-the-counter trading of Ethereum-based tokens.
    The 0x token (ZRX) is used by Makers and Takers to pay transaction fees to Relayers
    (entities that host and maintain public order books).
  future: "ZRX tokens are also used for decentralized governance over 0x protocol\u2019\
    s update mechanism which allows its underlying smart contracts to be replaced\
    \ and improved over time.."
