id: knc-kyber-network
symbol: KNC
name: Kyber Network
logo: knc-kyber-network_logo@512x512.png
founded: '2017-08-01'
descriptions:
  one_sentence: Enables inter-token transactions
  introduction: 'Kyber is building the Decentralized Liquidity Network that powers
    instant and seamless inter-token transactions between platforms, ecosystems and
    other use cases. By allowing open contribution of liquidity from token holders
    and easy integration by DApps and projects to leverage the contributed liquidity
    pool, we enable a more connected tokenized world where tokens are liquid and useful.
    How does it work?. Entities Powered by Kyber: Kyber''s Decentralized Liquidity
    Network allows anyone to tap into for a wide variety of inter-token use cases.'
  technology: 'For example, vendors are able to accept payments in multiple tokens
    on their e-commerce platforms yet receive in their preferred token. In addition,
    DApps can allow users who are not their token holders to utilize their platform
    and services with other tokens, and decentralized financial projects have the
    means to rebalance their portfolios instantly. Liquidity Contributors: Liquidity
    is facilitated through an open reserve architecture that allows anyone to contribute
    their idle token assets to our decentralized central liquidity pool and earn from
    the spread in every transaction. These tokens become available for use across
    any platform that taps into the network, making them instantly more liquid and
    useful.'
  future: "To operate and provide token liquidity, 3rd party token reserves are required\
    \ to purchase Kyber Network Crystals (KNC) to pay for their operation in the network.\
    \ Kyber Network charges transaction fees, in KNC, from these reserves. There are\
    \ 4 interfaces that can be used to tap into our decentralized liquidity network,\
    \ each one focused on a different user segment\u200A\u2014\u200AKyberSwap for\
    \ mainstream individuals, KyberDeveloper for businesses, projects or DApps, KyberReserve\
    \ for token holders with substantial assets, and KyberGO for token sale contributors,\
    \ teams and advisory firms. Together, they ensure that interacting with our liquidity\
    \ network is an easy and convenient process for everyone involved.."
