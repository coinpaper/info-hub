    description: "Charles Hoskinson is a Colorado-based technology entrepreneur and\
      \ mathematician. He attended Metropolitan State University of Denver and University\
      \ of Colorado Boulder to study analytic number theory before moving into cryptography\
      \ through industry exposure.\n\nHis professional experience includes founding\
      \ three cryptocurrency-related start-ups \u2013 Invictus Innovations, Ethereum\
      \ and IOHK \u2013 and he has held a variety of posts in both the public and\
      \ private sectors. He was the founding chairman of the Bitcoin Foundation\u2019\
      s education committee and established the Cryptocurrency Research Group in 2013."
