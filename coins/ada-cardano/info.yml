      is_pro: false
      is_contra: true
    transaction_speed:
      description: The transaction speed of Cardano (ADA) is much lower compared to
        other already existing cryptocurrencies.
      is_pro: false
      is_contra: true
    security:
      description: The security provided by the blockchain is unproven and low as
        Cardano (ADA)  is relatively new.
      is_pro: false
      is_contra: true
    adoption:
      description: Cardano (ADA) has a low acceptance rate compared to other cryptocurrencies,
        partly because of the marketing strategy of the coin that is focusing only
        on Japan for now.
      is_pro: false
      is_contra: true
    energy_consumption:
      description: The energy consumption of Cardano (ADA) is high compared to other
        cryptocurrencies.
      is_pro: false
      is_contra: true
    privacy:
      description: Transactions with Cardano (ADA)  are pseudonymous and can be traced.
      is_pro: false
      is_contra: true
