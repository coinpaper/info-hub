id: ada-cardano
symbol: ADA
name: Cardano
logo: ada-cardano_logo@512x512.png
founded: '2017-09-29'
descriptions:
  one_sentence: Platform for smart contracts
  introduction: "Developers position Cardano as the \u201Cthird generation blockchain.\"\
    \ The main goal of the platform is to implement all the best features of Litecoin,\
    \ bitcoin and ethereum into one cryptocurrency; complementing the resulting mixture\
    \ with a number of additional innovative technologies. Security and reliability\
    \ are higher than Bitcoin, p2p transactions are faster and cheaper than Litecoin,\
    \ and smart contracts are better implemented than Ethereum."
  technology: "Cardano uses the innovative Proof of Stake algorithm called Ouroboros,\
    \ which is the first truly secure method for users, as confirmed by scientific\
    \ research. Legal support. Unlike many cryptocurrencies that offer anonymity and\
    \ sacrifice their reputation (money laundering charges), the Cardano team has\
    \ very well established relations with governments and regulatory authorities\
    \ (especially in Japan), which until recently had condemned the idea of \u200B\
    \u200Bcryptocurrencies."
  future: '- Continuous work to improve the project. - A serious approach to development,
    attracting the best scientists and businessmen to the project. - Stable flow of
    investors. - Plans to achieve full decentralization of the system. - The attractiveness
    of using innovative technological solutions in the project. - Cardano is an ambitious
    project that tackled many important issues of the crypto industry.'
blockchain:
  consensus: Proof of Stake
  algorithm: Ouroboros
  issue_date: '2017-10-02'
  type: coin
  organization_structure: Semi-centralized
  development_status: Beta version
explorers:
- https://adascan.net
- https://explorer.cardano.org/en.html
- https://cardanoscan.io
