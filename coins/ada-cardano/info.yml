      description: 'Cardano (ADA) is available on major trusted exchanges. '
      is_pro: true
      is_contra: false
  team:
    founders:
      description: 'The founding body of Cardano is the Cardano Foundation and their
        team consists of capable research-oriented individuals. Charles Hoskinson
        is considered the main lead of the Cardano project that commenced in 2015.
        Charles Hoskinson was also a co-founder of Ethereum. He moved to the Cardano
        Foundation to pursue his technical ambitions of building his own cryptocurrency.
        He praises the academic research-first policy of the Cardano Foundation (Undersearcher,
        2018). '
      score: 3.7
      references: 'Undersearcher. (2018, October 18). Hackernoon. Retrieved from Hackernoon
        Website: https://hackernoon.com/whats-going-on-with-cardano-3f2996841b21'
    developers:
      description: The Cardano Foundation claims that there are over 50 developers
        that are working full time on developing the blockchain and its products.
        These include researchers, scientists, and engineers (Mitchell, 2019).
      score: 3.5
      references: 'Mitchell, S. (2019, May 07). Coinrevolution. Retrieved from Coinrevolution
        Website: https://coinrevolution.com/charles-hoskinson-reveals-that-50-blockchain-developers-are-building-cardano-projects/ '
