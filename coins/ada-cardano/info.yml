manual_reviews:
  available: true
  introduction:
    purpose:
      description: Cardano was built by a team of professionals including researchers,
        scientists, and engineers that took a strictly scientific approach. It was
        built with the aim of providing more enhanced and advanced functions of all
        other cryptocurrencies combined. The creators are adamant to roll out their
        own stack of technology that could support the implementation of smart contracts
        and to build a platform where developers can work on their decentralized applications
        (DApps). The blockchain also aims to achieve interoperability between other
        cryptocurrency blockchains (Kiayias, 2019).
      score: 4.0
      references: 'Kiayias, A. (2019, July 20). Cardano. Retrieved from Cardano Website:
        https://eprint.iacr.org/2016/889.pdf'
  current_stand:
    scandals_highlights:
      description: "The main highlight of the Cardano roadmap is its initial coin\
        \ offering of ADA which managed to gather around $62,200,000 by the end of\
        \ January 2017. However, a vast majority (90%) of the ADA buyers were of Japanese\
        \ origin. This raised a serious concern in the crypto-community as this was\
        \ a major sign that the technology evidently lacked diversity. According to\
        \ Charles Hoskinson, the \u201CJapanese bias\u201D was due to the marketing\
        \ strategy of Cardano with its main focus on Japan, which is so because the\
        \ crypto-market there offers the most long term growth (McIntosh, 2018)."
      score: 3.5
      references: 'McIntosh, R. (2018, February 14). Financemagnates. Retrieved from
        Financemagnates Website: https://www.financemagnates.com/cryptocurrency/news/cardanos-charles-hoskinson-preyed-upon-elderly-children-fake-news/'
    product:
      description: "Cardano has adopted a policy of research-first for all of its\
        \ products. The underlying technical aspects of the Cardano platform have\
        \ already been peer-reviewed and scientifically approved, but there\u2019\
        s no finished product yet released that supports the developed version of\
        \ the scientific techniques. In terms of decentralization, Cardano has failed\
        \ to release any product that proves that the blockchain is free from the\
        \ control of any governing authority (Undersearcher, 2019). Up till now, the\
        \ Cardano blockchain was centralized and was being controlled by IOHK Company\
        \ (Maurya, 2018)."
      score: 1.7
      references: "Undersearcher. (2019, May 2). Medium. Retrieved from Medium Website:\
        \ https://medium.com/@undersearcher/how-decentralized-is-cardano-d3a47f985ce1\
        \ <br />\r\nMaurya, N. (2018, October 13). Coingape. Retrieved from Coingape\
        \ Website: https://coingape.com/iohk-splits-with-cardano-foundation/"
    development:
      description: The Cardano Foundation is dedicated to steadily improving and updating
        platform, wallets, and concepts that can be used in the future for Cardano
        blockchain. The GitHub repository has been proven to be highly active and
        has a few thousand commits already. However, the amount of code updates each
        commit (upload of new code) offers is minimal. The language used for the Cardano
        blockchain codebase is the Haskell programming language, which is quite surprising,
        as the language is considered by a lot of experts to be widely obsolete, especially
        in this era of more modern languages.
      score: 4.0
      references: 'Cardano. (2019, November 17). GitHub. Retrieved from GitHub Website:
        https://github.com/input-output-hk/cardano-sl'
    partnerships:
      description: According to Charles Hoskinson, there are three big cryptocurrency
        markets in the world namely China, Japan, and South Korea and the marketing
        strategy of Cardano is focusing on the same. The foundation partnered with
        Metaps and launched a cryptocurrency prepaid card that will be released in
        South Korea at the end of December. The card will be available for sale at
        33,000 retail Korean merchants (MetapsPlus, 2018).
      score: 3.7
      references: 'MetapsPlus. (2018, December 11). Metaps. Retrieved from Metaps
        Website: https://www.metaps.com/press/en/518-metaps-plus-cryptocard-en'
    community:
      description: 'The Cardano (ADA) community is growing at a fast pace. More and
        more people are putting their trust in Charles Hoskinson and his vision. However,
        Cardano is slow in delivering community-driven projects and has up until now
        not released its main project of a decentralized platform. '
      score: 3.4
      references: null
    substitutes:
      description: "Cardano aims to provide better scalable technologies than Ethereum,\
        \ Bitcoin and other cryptocurrencies combined. Ethereum has proven itself\
        \ to be Cardano\u2019s biggest competition in terms of their work on Smart\
        \ Contracts. Although Cardano boasts about its additional features and scalable\
        \ technology, there are considerable network shortcomings, which clearly gives\
        \ Ethereum the lead in their development. "
      score: 2.5
      references: null
  foresight:
    prediction:
      description: For now, it is too soon to predict anything about Cardano. Sure,
        the technology looks impressive and the team might be able to develop and
        deliver a fully functional platform that could solve the problems that other
        Smart Contract centric cryptocurrencies are facing. Also, there have been
        a lot of promises on what Cardano plans to offer its users. Cardano will gain
        momentum in such events, but for now, it can be said that other platforms
        that are developed and currently offer better incentives will remain ahead
        of Cardano for the time being. Cardano is currently restricted to  East Asian
        countries and thus, will see its growth predominantly in these areas alone.
      score: 3.5
      references: null
    projects:
      description: 'The main project that Cardano is focusing on is the development
        and implementation of its platform. The team is also researching on KMZ sidechain
        protocol to achieve greater scalability and Quantum Resistant Signatures to
        prevent cyber-attacks from quantum computers. '
      score: 3.8
      references: null
    potential:
      description: The potential for the growth of Cardano is massive as the industry
        is evolving each day. Developers are eager to shift to better systems and
        networks. It now depends on how fast the development team can finish their
        project and introduce revolutionary functions that could render other DApp
        platforms obsolete. The best possibility for the blockchain is that it could
        become the most widely used and default platform for the development of DApps.
      score: 5.0
      references: null
  pro_con:
    product_availability:
      description: Although the concept of the technology has been scientifically
        approved, there is currently no product available for Cardano (ADA).
      is_pro: false
      is_contra: true
    product_usage:
      description: null
      is_pro: false
      is_contra: true
