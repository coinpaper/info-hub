  introduction:
    purpose:
      description: In the year 2017, there was a surge in the number of available cryptocurrencies as many experienced individuals realized the true potential of cryptocurrencies. As a result, many newer ambitious projects that focused their energies towards the development of a decentralised internet, also known as Web 3.0, came into the limelight. Polkadot is a similar project that seeks to power the future of a decentralised internet. The technology has identified the lack of inter-operation between different cryptocurrencies, and therefore has empowered its own blockchain to be interoperable with other blockchains regardless of whether it was within or outside the cryptocurrency. This is indeed one of the greatest powers of the Polkadot project.
        Polkadot also provides the relevant infrastructure and technology through its blockchain platform which allows for the creation of smart contracts and even new blockchains built on top of the Polkadot network. The Polkadot technology is built on a modular design and is upgradeable. The network of this futuristic technology is decentralised and is governed by those who hold DOT, the native token of the Polkadot cryptocurrency (Krupka, 2020).
