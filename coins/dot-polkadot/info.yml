  current_stand:
    scandals_highlights:
      description: Polkadot organised its ICO in October 2017 on top of the Ethereum blockchain. The ICO for the DOT cryptocurrency was tremendously successful and managed to raise a huge amount of $145 million USD. During the ICO, 10 million DOTs were sold to the public which is essentially half the supply of the DOT cryptocurrency. Each DOT token was released at a price of $28.80 USD.
        The main scandal of the DOT history came in two weeks later when after the Parity Hack, about 2/3 of these funds were permanently frozen. The cyber-attackers exploited a weakness in the code of the Parity Wallet. Despite this huge loss, the founding team decided to carry on with the project. In order to overcome this loss, another private funding round was organised in 2019. This time, each DOT token was sold at $120 USD, raising a staggering figure of over 60 million USD.
        The team behind Polkadot delivered the highly anticipated project by launching its main net in August 2020. Soon after the launch, Polkadot price valuation soared up high, making it amongst the top 10 cryptocurrencies by market capital.
