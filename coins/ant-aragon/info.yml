  abstract: The Aragon Network is an Aragon organization that provides infrastructure
    and services to users of the Aragon platform, and is governed by ANT holders.
    The existing Aragon infrastructure enables users to create and manage organizations.
    Each Aragon organization exists as a set of smart contracts that define the organization's
    stakeholders and their associated rights and privileges. However, some rights
    and privileges require subjective constraints that cannot be encoded in a smart
    contract directly.
