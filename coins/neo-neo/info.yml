manual_reviews:
  available: true
  introduction:
    purpose:
      description: "While many cryptocurrencies are facing imposed bans in different\
        \ countries due to their decentralized and unregulated nature, NEO has the\
        \ potential to emerge as a mainstream cryptocurrency for environments that\
        \ only allow regulated currencies. NEO Onchain technology is designed to be\
        \ regulator-friendly and unlike other cryptocurrencies, it adopts a centralized\
        \ approach.<br />\r\nNEO\u2019s goal is to provide a platform where corporations\
        \ can develop and implement their decentralized apps. Their main focus, for\
        \ now, is to capture the Chinese market. NEO is itself a technology of a Chinese\
        \ company Onchain, where it serves as the foundation of the Decentralised\
        \ Network Architecture System of the company (NEO, 2018).<br />\r\n<br />\r\
        \n"
      score: 4.5
      references: 'NEO. (2018). NEO . Retrieved from NEO Website: https://docs.neo.org/docs/en-us/basic/whitepaper.html '
  current_stand:
    scandals_highlights:
      description: "There is a claim that the Chinese government supports the Blockchain\
        \ Company Onchain, and therefore its blockchain technology NEO (See, 2017).\
        \ However, it is hard to decide if one should be excited or worried about\
        \ this development. The Chinese government is notorious for seizing money\
        \ from their citizens and is therefore not completely a big plus for the company.\
        \ An example like this can be found from the likes of Baoshang Bank Co, where\
        \ the government assumed control of all its resources and assets in May 2019\
        \ (Bloomberg News, 2019).<br />\r\nUsually, cryptocurrencies are based on\
        \ such blockchain technologies which feature complete or partial decentralization.\
        \ However, NEO stands out in this aspect. It used a mining algorithm named\
        \ as \u201Cdelegated byzantine fault-tolerant\u201D which uses consensus nodes\
        \ to distribute the voting power. The company Onchain holds seven of such\
        \ nodes, keeping the control of the network with them and making NEO a centralized\
        \ cryptocurrency. Users are critical of this point, as Onchian can seize their\
        \ funds if the Chinese government tells them to do so (Manoppo, 2018).<br\
