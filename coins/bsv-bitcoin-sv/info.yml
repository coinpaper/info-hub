  introduction:
    purpose:
      description: "When the world of cryptocurrencies came into existence through\
        \ the birth of Bitcoin, Satoshi Nakamoto was the visionary who laid down the\
        \ mission of the technology in his whitepaper \u2018\u2019Bitcoin: A Peer-to-Peer\
        \ Electronic Cash System\u201D. As the technology evolved and many other cryptocurrencies\
        \ made their way into the crypto-world, the technology deviated greatly from\
        \ its main course. Bitcoin Blockchain has been broken down into smaller factions,\
        \ each offering its own version of the Bitcoin. Bitcoin encountered its first\
        \ hard fork on August 2017 and with it \u2018Bitcoin Cash (BCH)\u2019 rose\
        \ to stage. Bitcoin Cash (BCH) was developed with the aim of solving the scalability\
        \ issue of technology and creating a more efficient replacement. Note that\
        \ Bitcoin Cash (BCH) did not(!) replace Bitcoin (BTC).<br />\r\nAfter some\
        \ time, the Bitcoin Cash community felt that the technology had deviated from\
        \ the Bitcoin Cash vision as defined in the whitepaper from the original Bitcoin\
        \ (BTC). Once the Bitcoin Cash fork happened, Bitcoin SV (BSV) (SV stands\
        \ for Satoshi Vision) and Bitcoin ABC (BCHABC) (ABC stands for Adjustable\
        \ Blocksize Cap) were born (SFOX, 2018). According to the official spokesperson,\
        \ Bitcoin SV is the restoration of the original technology. It aims to return\
        \ to the original plan and vision of Satoshi by working for a completely decentralized\
        \ network and using the cryptocurrency solely as a tool for payment and trade\
        \ exchange (ChangeNow, 2018).<br />\r\n"
      score: 3.0
      references: "SFOX. (2018, December 22). Medium . Retrieved from Medium Website:\
        \ https://blog.sfox.com/what-is-bitcoin-sv-dfda089205d3<br />\r\nChangeNow.\
        \ (2018, December 10). ChangeNow. Retrieved from ChangeNow Website: https://changenow.io/currencies/bitcoin-sv"
  current_stand:
    scandals_highlights:
      description: "Bitcoin SV\u2019s inception was marked both by a highlight and\
        \ a scandal for the technology. In August 2018, in trying to pursue the actualization\
        \ of nChain and Coin Geek, Bitcoin Cash forked and two separate communities\
        \ namely Bitcoin ABC and Bitcoin SV came in to being. Bitcoin SV\u2019s leadership\
        \ and the community, on the whole, were hostile in their dealings as they\
        \ made repeated aggressive attempts to practically wipe out Bitcoin Cash\u2019\
        s supposedly deviated technology by taking all of its hashing power. The community\
        \ was adamant to compel Bitcoin\u2019s original community to accept the Satoshi\
        \ Vision by force. This crypto-civil-war went on for around a week before\
        \ both technologies decided that they had considerable representation in form\
        \ of their community and they should focus on sustaining that (SFOX, 2018).<br\
        \ />\r\nAnother major highlight for Bitcoin SV came in May 2019, when the\
        \ cryptocurrency surged more than 120 percent. This was partly due to the\
        \ rather surprising development as the founder, Craig White, succeeded in\
        \ \u2018proving\u2019 himself as the original Satoshi Nakamoto and registering\
        \ the Bitcoin white paper\u2019s copyrights to his name (Ouimet, 2019).<br\
        \ />\r\n"
      score: 1.4
      references: "SFOX. (2018, December 22). Medium . Retrieved from Medium Website:\
        \ https://blog.sfox.com/what-is-bitcoin-sv-dfda089205d3<br />\r\nOuimet, S.\
        \ (2019, May 21). Coin Desk. Retrieved from Coin Desk Website: https://www.coindesk.com/bitcoin-sv-bsv-suddenly-surges-200"
    product:
      description: Bitcoin SV is a relatively new entrant to the crypto market as
        it had its foundation recently set up. The team has not yet focused on developing
        any product of theirs that runs on the Bitcoin SV blockchain. The collective
        focus of the team, now, is at the restoration of the original protocols of
        Bitcoin and developing those protocols to address the issues of scalability
        and security.
      score: 1.2
      references: null
    development:
      description: "Bitcoin SV\u2019s technical developments are based on the original\
        \ Bitcoin whitepaper. The code development included restoring the Blockchain\
        \ network in its original form, bring back the old protocols and improving\
        \ the transactional performance of the cryptocurrency. The main code of development\
        \ has been done under the leadership of Daniel Connolly and Steve Shadders\
        \ (Bitcoin SV, 2018)."
      score: 2.0
      references: 'Bitcoin SV. (2018, December 2). Bitcoin SV. Retrieved from Bitcoin
        SV Website: https://bitcoinsv.io/team/'
    partnerships:
      description: "Concerning the official website of Bitcoin SV, the cryptocurrency\
        \ has made a number of valuable partnerships in the market. A number of cryptocurrency\
        \ wallets like Atomic Wallets, BC Bitcoin, Bitaddress, etc. host Bitcoin SV\
        \ (among other cryptocurrencies) while many exchanges, although not the widely\
        \ used ones offer trading of Bitcoin SV. As the technology strengthens its\
        \ holdings, a lot of people are becoming interested and new partnerships are\
        \ being announced. Recently, DriveMarkets\u2019 CEO, Kate Hiscox, revealed\
        \ that they will be partnering with Bitcoin SV to launch out DRIVE Pay (Editor,\
        \ 2019). Also, Bitcoin SV will be sponsoring the International Professional\
        \ Pool Association this year, opening doors for many opportunities for the\
        \ real-life application and implementation of the technology (Tonin, 2019)."
      score: 3.2
      references: "Editor. (2019, May 09). Medium. Retrieved from Medium Website:\
        \ https://medium.com/drive-markets/why-we-chose-to-build-an-enterprise-product-on-bitcoin-sv-e9422b6caa3<br\
