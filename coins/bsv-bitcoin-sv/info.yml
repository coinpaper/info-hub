    community:
      description: One of the biggest advantages Bitcoin SV has over its competitors
        is the fact that it is backed by the Bitcoin Association, the largest and
        the oldest community that promotes the Bitcoin technology. The community as
        a whole supports the original vision behind Bitcoin and is working towards
        bringing into fruition the vision of the original version of the Blockchain.
