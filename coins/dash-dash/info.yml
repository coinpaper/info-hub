manual_reviews:
  available: true
  introduction:
    purpose:
      description: "Ever since Bitcoin\u2019s value crossed a major barrier of $1000\
        \ at the end of 2016, ridiculous amount of attention and investments have\
        \ been poured into the cryptocurrency market. Even though Bitcoin remains\
        \ the industry\u2019s giant and influences the price valuation of other cryptocurrencies,\
        \ there remain some fundamental flaws in the technology that would perhaps\
        \ never allow it to become a practical currency of choice. To address these\
        \ issues, many altcoins have emerged on the scenes, and Dash is one of them.<br\
        \ />\r\nDash was purposely built, or rather forked off (copied) from Bitcoin,\
        \ to be an easy to use cryptocurrency for mass adoption (Walters, 2019). It\
        \ has been built from the basics of blockchain technology to enable it to\
        \ become the simplest cryptocurrency buyers and merchants can use for their\
        \ daily transactions without going into much hassle or any stress. Dash has\
        \ reduced the transaction charges to such an extent that it could now be used\
        \ for micro-transactions, unlike Bitcoin. The fees for a normal transaction\
        \ is around $0.01. However, users are also given an option to make instant\
        \ transactions (InstantSend) or private transactions (PrivateSend) for additional\
        \ charges (Evan Duffield, 2018).<br />\r\n"
      score: 4.5
      references: "Walters, S. (2019, October 05). Coinbureau. Retrieved from Coinbureau\
        \ Website: https://www.coinbureau.com/review/dash-coin/<br />\r\nEvan Duffield,\
        \ D. D. (2018, Aug 23). Github. Retrieved from Github Website: https://github.com/dashpay/dash/wiki/Whitepaper"
  current_stand:
    scandals_highlights:
      description: "The beginning of Dash, or Xcoin, is marked with it forking off\
        \ the Bitcoin network. Its founder, Evan, initially programmed it in such\
        \ a way that only Linux systems were allowed to mine it. The history of Dash\
        \ gives rise to many suspicions, particularly because of its mining bugs.\
        \ According to Evan, a bug was introduced into the network code, which made\
        \ the so-called \u2018instamine\u2019 possible. Through this \u2018instamine\u2019\
        \ process, the team mined 2 million coins out of the 84 million total coins\
        \ within 24 hours, using 127 computers. It was later found out that 100 of\
        \ these computers were rented cloud computers that someone set up. Interestingly,\
        \ the cryptocurrency was not even functional back then, so this might actually\
        \ be an insider job. 2 million of 84 million tokens make 2.38% of the supply,\
        \ however, Evan changed the total supply from 84 Million to 18.9 Million,\
        \ without changing the existing supply in the same proportion. The instamined\
        \ coins were then 10.58% (2.38% before the supply change) of the total supply\
        \ which made these instamined coins more valuable. These same coins are used\
        \ to make master nodes, which means they are still generating Dash rewards\
