id: dash-dash
symbol: DASH
name: Dash
logo: dash-dash_logo@512x512.png
founded: '2014-01-18'
descriptions:
  one_sentence: Global transactions with very low fees
  introduction: Dash is an open source peer-to-peer cryptocurrency with a strong focus
    on the payments industry. Dash offers a form of money that is anonymous, portable,
    inexpensive and fast.
  technology: It can be spent securely both online and in person with only minimal
    transaction fees. Based on the Bitcoin project, Dash aims to be the most user-friendly
    and scalable payments system in the world.
  future: In addition to Bitcoin's feature set, Dash currently also includes a second-layer
    network of masternodes to facilitate instant transactions (InstantSend), private
    transactions (PrivateSend) and governance functions to create a self-governing
    and self-funding network capable of paying individuals and businesses for work
    that adds value to Dash. This decentralized governance and budgeting system makes
    it one of the first ever successful decentralized autonomous organizations (DAO)..
blockchain:
  consensus: Proof of Work
  algorithm: X11
  issue_date: '2014-01-18'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
explorers:
- https://insight.dash.org/insight/
- https://explorer.dash.org/insight/
- https://chainz.cryptoid.info/dash/
whitepaper:
  abstract: A cryptocurrency based on Bitcoin, the work of Satoshi Nakamoto, with
    various improvements such as a two-tier incentivized network, known as the masternode
    network. Included are other improvements such as PrivateSend, for increasing fungibility,
    and InstantSend, which allows instant transaction confirmation without a centralized
    authority.
  file: dash-dash_whitepaper.pdf
