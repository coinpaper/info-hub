id: zec-zcash
symbol: ZEC
name: Zcash
logo: zec-zcash_logo@512x512.png
founded: '2016-10-28'
descriptions:
  one_sentence: Bitcoin copy with privacy feature
  introduction: ZCash is a privacy driven cryptocurrency.
  technology: It uses the Equihash as an algorithm, which is an asymmetric memory-hard
    Proof of Work algorithm based on the generalized birthday problem. It relies on
    high RAM requirements to bottleneck the generation of proofs and making ASIC development
    unfeasible. ZCash uses zero-knowledge Succinct Non-interactive Arguments of Knowledge
    (zk-SNARKs) to ensure that all information (sender, receiver, amount) is encrypted,
    without the possibility of double-spending.
  future: The only information that is revealed regarding transactions is the time
    in which they take place..
blockchain:
  consensus: Proof of Work
  algorithm: Equihash
  issue_date: '2016-10-28'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
explorers:
- https://explorer.zcha.in/
- https://zcashnetwork.info/
whitepaper:
  abstract: "Zcash is a decentralized and open-source cryptocurrency that provides\
    \ strong privacy protections. Shielded transactions hide the sender, recipient,\
    \ and value on the blockchain. If Bitcoin is like http for money, Zcash is https\u2014\
    a secure transport layer.\r\n\r\nFor the first 4 years, Zcash's founders get 20%\
    \ of the block rewards, effectively making 10% of total supply (2.1 million ZEC)."
  file: zec-zcash_whitepaper.pdf
