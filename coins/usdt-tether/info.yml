        \ />\r\nSeth, S. (2018, June 20). Investopedia. Retrieved from Investopedia\
        \ Website: https://www.investopedia.com/news/tether-backed-sufficient-usd-reserves/"
    product:
      description: "Tether is a token issued on the \u2018Omni-layer\u2019 in the\
        \ bitcoin network. The Omni protocol basically provides a platform for new\
        \ products to be launched on the Bitcoin Blockchain. As a result, every Omni\
        \ transaction shares the same transaction hash as the Bitcoin transaction\
        \ which produces it in the first place. There are other stablecoins launched\
        \ on the Omni Protocol but Tether enjoys a massive share of 90% of Omni\u2019\
        s transactions (Blockgeeks, 2018)."
