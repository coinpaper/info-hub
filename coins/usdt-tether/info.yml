  one_sentence: Stablecoin that should stay at the value of 1 USD
  introduction: General Data and Information. Announced in July 2014 by Brock Pierce,
    Reeve Collins and Craig Sellars as Realcoin, Tether (USDT) is the most popular
    and liquid stablecoin in the crypto-currency ecosystem. It is a token that was
    first issued on the Bitcoin blockchain using the Omni Layer platform, however
    it has since been launched as a token on various other blockchains (Ethereum,
    Tron, EOS and Algorand).
  technology: "6th October 2014 - First tokens issued on the Bitcoin blockchain via\
    \ the Omni Layer. 20th November 2014 - Renamed to \u201CTether\u201D. January\
    \ 2015 - USDT trading enabled on Bitfinex, other crypto exchanges follow suit.\
    \ 5th January 2018 - USDT tokens supported on Ethereum. 27th November 2018 - Direct\
    \ customer (non-exchange) fiat redemption enabled. 4th March 2019 - USDT tokens\
    \ supported on TRON. 31st May 2019 - USDT tokens supported on EOS. 29 th July\
    \ 2019 - USDT tokens supported on Liquid Network."
  future: Designed to be backed 1:1 by fiat (US dollars), Tether tokens (USDT) are
    minted or burnt (destroyed) as the reserves held by Tether (the company) increase
    (via deposits) or fall (via claims against the tokens). In this way, Tether tokens
    are seen as a stable store of value in an otherwise highly volatile crypto-currency
    ecosystem.
