id: dcr-decred
symbol: DCR
name: Decred
logo: dcr-decred_logo@512x512.png
founded: '2015-12-15'
descriptions:
  one_sentence: Bitcoin copy with faster transaction times
  introduction: Decred is a community-directed digital currency designed to be a superior
    store of value for generations to come.
  technology: "Decred uses a hybrid Proof-of-Work (PoW) and Proof-of-Stake (PoS) consensus\
    \ mechanism designed to keep PoW miners\u2019 power in in check and ensure no\
    \ group can make consensus rule changes without the consent of the community.\
    \ Development is self-funded, with 10% of the block reward going to the project\
    \ Decred Treasury and the remaining split between PoW miners (60%) and stakeholders\
    \ (30%)."
  future: "Decred\u2019s on-chain governance is supplemented by Politeia, a Reddit-style\
    \ web-based platform where stakeholders vote on proposed changes to Decred\u2019\
    s governance and proposals to spend treasury funds.."
blockchain:
  consensus: Proof of Work & Proof of Stake
  algorithm: BLAKE256
  issue_date: '2016-02-09'
  type: coin
  organization_structure: Semi-centralized
  development_status: Working product
explorers:
- https://dcrdata.decred.org/
- https://explorer.dcrdata.org/
whitepaper:
  abstract: Decred is an autonomous digital currency. With a hybrid consensus system,
    it is built to be a decentralized, sustainable, and self-ruling currency where
    stakeholders make the rules.
  file: dcr-decred_whitepaper.pdf
